<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Fallback
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                if (e.target.src?.includes('tailwindcss') || e.target.href?.includes('tailwindcss')) {
                    const fallback = document.createElement('link');
                    fallback.rel = 'stylesheet';
                    fallback.href = '../css/offline-fallback.css';
                    document.head.appendChild(fallback);
                }
            }
        }, true);
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 theme-clinic min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 sidebar-transition fixed h-full z-40">
        <div class="p-6 flex flex-col h-full">
            <div class="flex items-center space-x-3 mb-8">
                <div class="bg-red-100 p-2 rounded-lg">
                    <i data-lucide="cross" class="text-red-600 w-6 h-6"></i>
                </div>
                <span class="text-xl font-bold text-gray-900">Educare</span>
            </div>

            <nav class="space-y-1 flex-1">
                <button data-section="pending" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl bg-red-50 text-red-600 font-medium transition-all">
                    <i data-lucide="clock" class="w-5 h-5"></i>
                    <span>Pending Passes</span>
                </button>
                <button data-section="active" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    <span>Active Visits</span>
                </button>
                <button data-section="history" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 font-bold transition-all">
                    <i data-lucide="history" class="w-5 h-5"></i>
                    <span>Visit History</span>
                </button>
                <button data-section="analytics" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 font-bold transition-all">
                    <i data-lucide="bar-chart-2" class="w-5 h-5"></i>
                    <span>Clinic Insights</span>
                </button>
            </nav>

            <div class="pt-6 border-t border-gray-100">
                <button id="logoutBtn" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 id="sectionTitle" class="text-2xl font-bold text-gray-900">Clinic Dashboard</h2>
                <p class="text-gray-500">Manage student health visits and findings</p>
            </div>
            <div class="flex items-center space-x-4">
                <div class="bg-white p-2 rounded-full border border-gray-200 shadow-sm px-4 flex items-center space-x-3">
                    <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center text-red-600 font-bold">N</div>
                    <span id="nurseName" class="text-sm font-bold text-gray-900">Nurse</span>
                </div>
            </div>
        </header>

        <!-- Pending Passes Section -->
        <section id="pendingSection" class="section-content">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="pendingPassesGrid">
                <!-- Pending passes injected by JS -->
                <p class="col-span-full text-center py-20 text-gray-400">No pending clinic passes</p>
            </div>
        </section>

        <!-- Active Visits Section -->
        <section id="activeSection" class="section-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="activeVisitsGrid">
                <p class="col-span-full text-center py-20 text-gray-400">No students currently in clinic</p>
            </div>
        </section>

        <!-- History Section -->
        <section id="historySection" class="section-content hidden">
            <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-black text-gray-900 tracking-tight">Clinic History</h3>
                    <input type="text" placeholder="Search student..." class="px-4 py-2 bg-gray-50 border border-gray-100 rounded-xl text-xs font-bold outline-none focus:ring-2 focus:ring-rose-100">
                </div>
                <div id="historyList" class="space-y-4">
                    <!-- History items -->
                </div>
            </div>
        </section>

        <!-- Analytics Section -->
        <section id="analyticsSection" class="section-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <h4 class="text-lg font-black text-gray-900 mb-6 flex items-center space-x-2">
                        <i data-lucide="pie-chart" class="text-rose-600 w-5 h-5"></i>
                        <span>Visit Reasons Distribution</span>
                    </h4>
                    <div class="h-64 relative">
                        <canvas id="reasonsChart"></canvas>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <h4 class="text-lg font-black text-gray-900 mb-6 flex items-center space-x-2">
                        <i data-lucide="trending-up" class="text-rose-600 w-5 h-5"></i>
                        <span>7-Day Visit Trend</span>
                    </h4>
                    <div class="h-64 relative">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>
                <div class="lg:col-span-2 bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <h4 class="text-lg font-black text-gray-900 mb-6 flex items-center space-x-2">
                        <i data-lucide="users" class="text-rose-600 w-5 h-5"></i>
                        <span>Visits by Grade Level</span>
                    </h4>
                    <div class="h-64 relative">
                        <canvas id="gradesChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Findings Modal -->
        <div id="findingsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Medical Findings</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Student</label>
                        <input type="text" id="findingsStudent" readonly class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg">
                        <input type="hidden" id="visitID">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Medical Findings</label>
                        <textarea id="medicalFindings" rows="3" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-red-500" placeholder="Describe symptoms/findings..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Treatment Given</label>
                        <input type="text" id="treatmentGiven" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-red-500" placeholder="e.g. Paracetamol, Rest">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Recommendation</label>
                        <select id="recommendation" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-red-500">
                            <option value="Return to Class">Return to Class</option>
                            <option value="Rest at Clinic">Rest at Clinic</option>
                            <option value="Send Home">Send Home</option>
                            <option value="Refer to Hospital">Refer to Hospital</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 flex space-x-3">
                    <button class="close-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                    <button id="saveFindings" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700">Submit & Notify</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module" src="clinic-dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
