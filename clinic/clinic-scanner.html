<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Clinic - Scanner</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-clinic bg-slate-900">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-30 bg-white/95 backdrop-blur-sm border-b border-slate-200">
      <div class="flex items-center justify-between px-4 py-3 max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-lg bg-red-600 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-slate-900">Clinic Scanner</h1>
            <p class="text-xs text-slate-500">Educare Track</p>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <a href="./clinic-dashboard.html" class="px-3 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
            Dashboard
          </a>
          <button id="signOutBtn" class="px-3 py-2 text-sm font-medium text-white bg-slate-700 rounded-lg hover:bg-slate-600 transition-colors">
            Sign out
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen">
      <!-- Camera Section -->
      <div class="relative h-[calc(100vh-64px)] lg:h-screen lg:fixed lg:inset-0 lg:pt-16">
        <!-- Video Feed -->
        <video 
          id="camera" 
          autoplay 
          playsinline 
          muted 
          class="absolute inset-0 w-full h-full object-cover"
        ></video>

        <!-- Overlay Gradient -->
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 via-transparent to-slate-900/40"></div>

        <!-- Scan Panel - Top -->
        <div class="absolute top-4 left-4 right-4 lg:left-auto lg:right-4 lg:w-96">
          <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-5">
            <!-- Header -->
            <div class="mb-4">
              <h2 class="text-lg font-bold text-slate-900">Scan Student QR</h2>
              <p class="text-sm text-slate-600">Logs clinic arrival and notifies teacher + parent.</p>
            </div>

            <!-- Notes Input -->
            <div class="mb-4">
              <label class="block text-sm font-medium text-slate-700 mb-1.5">Notes (optional)</label>
              <textarea
                id="notes"
                rows="2"
                class="w-full px-4 py-3 text-sm text-slate-900 bg-slate-50 rounded-xl border border-slate-300 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent resize-none"
                placeholder="e.g., Headache, sent to bed rest"
              ></textarea>
            </div>

            <!-- Status -->
            <div id="statusBox" class="p-4 bg-slate-50 rounded-xl text-sm text-slate-700 border border-slate-200">
              Starting cameraâ€¦
            </div>
          </div>
        </div>

        <!-- Scan Frame Overlay -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <div class="w-64 h-64 lg:w-80 lg:h-80 border-4 border-white/50 rounded-3xl relative">
            <!-- Corner markers -->
            <div class="absolute -top-1 -left-1 w-8 h-8 border-t-4 border-l-4 border-red-400 rounded-tl-xl"></div>
            <div class="absolute -top-1 -right-1 w-8 h-8 border-t-4 border-r-4 border-red-400 rounded-tr-xl"></div>
            <div class="absolute -bottom-1 -left-1 w-8 h-8 border-b-4 border-l-4 border-red-400 rounded-bl-xl"></div>
            <div class="absolute -bottom-1 -right-1 w-8 h-8 border-b-4 border-r-4 border-red-400 rounded-br-xl"></div>
            <!-- Scan line animation -->
            <div class="absolute inset-x-4 h-0.5 bg-gradient-to-r from-transparent via-red-400 to-transparent animate-scan"></div>
          </div>
        </div>

        <!-- Manual Fallback - Bottom -->
        <div class="absolute bottom-4 left-4 right-4 lg:left-auto lg:right-4 lg:w-96">
          <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-5">
            <h3 class="text-sm font-semibold text-slate-900 mb-3">Manual Fallback</h3>
            <div class="flex gap-2">
              <input
                id="manualQr"
                type="text"
                class="flex-1 px-4 py-3 text-sm text-slate-900 bg-slate-50 rounded-xl border border-slate-300 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="Paste or type QR value"
              />
              <button 
                id="manualBtn"
                class="px-6 py-3 bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-200"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scan Animation CSS -->
    <style>
      @keyframes scan {
        0%, 100% {
          top: 1rem;
          opacity: 1;
        }
        50% {
          top: calc(100% - 1rem);
          opacity: 0.8;
        }
      }
      .animate-scan {
        animation: scan 2.5s ease-in-out infinite;
      }
    </style>

    <script type="module" src="./clinic-scanner.js"></script>
  </body>
</html>
