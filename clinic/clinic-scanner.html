<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Clinic - Scanner</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-clinic">
    <header class="topbar" style="display:block;">
      <div class="topbar-inner">
        <div class="topbar-title">
          <div class="topbar-rolebar" style="background: var(--clinic-color);"></div>
          <div style="display:flex;flex-direction:column;line-height:1.1;">
            <div style="font-size:0.875rem;font-weight:800;">Clinic Scanner</div>
            <div style="font-size:0.75rem;color:var(--secondary-600);">Educare Track</div>
          </div>
        </div>
        <div class="topbar-actions">
          <a class="btn btn-secondary" href="./clinic-dashboard.html">Dashboard</a>
          <button id="signOutBtn" class="btn btn-secondary">Sign out</button>
        </div>
      </div>
    </header>

    <main style="position:relative;height:calc(100vh - 56px);">
      <video id="camera" autoplay playsinline muted style="width:100%;height:100%;object-fit:cover;"></video>

      <div style="position:absolute;inset:0;display:flex;flex-direction:column;justify-content:space-between;padding:1rem;">
        <div class="surface" style="max-width: 44rem; width: 100%; margin: 0 auto; background: rgba(255,255,255,0.92);">
          <div>
            <div class="page-title" style="font-size:1rem;">Scan Student QR</div>
            <div class="page-subtitle" style="margin-top:0.1rem;">Logs clinic arrival and notifies teacher + parent.</div>
          </div>

          <div class="mt-3">
            <label class="block text-sm font-semibold text-slate-700">Notes (optional)</label>
            <textarea
              id="notes"
              rows="3"
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm text-slate-900 outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
              placeholder="e.g., Headache, sent to bed rest"
            ></textarea>
          </div>

          <div id="statusBox" class="mt-3 rounded-xl bg-slate-50 p-3 text-sm text-slate-700 ring-1 ring-slate-200">
            Starting cameraâ€¦
          </div>
        </div>

        <div class="surface" style="max-width: 44rem; width: 100%; margin: 0 auto; background: rgba(255,255,255,0.92);">
          <div class="text-sm font-semibold text-slate-900">Manual fallback</div>
          <div class="mt-2 flex gap-2">
            <input
              id="manualQr"
              type="text"
              class="w-full rounded-xl border border-slate-300 px-3 py-2 text-sm text-slate-900 outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
              placeholder="Paste or type QR value"
            />
            <button id="manualBtn" class="btn btn-primary" style="background: var(--clinic-color);">Submit</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./clinic-scanner.js"></script>
  </body>
</html>
