<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCARE COLLEGES INC | Clinic - Pass Approval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../core/theme.css" />
    <link rel="stylesheet" href="../core/vibrant-theme.css" />
    <style>
      * { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen role-clinic bg-[#f8fafc]">
    <!-- Mobile sidebar overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Top Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 z-30 top-nav">
      <div class="flex items-center justify-between h-16 px-4 lg:px-6">
        <div class="flex items-center gap-4">
          <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-xl hover:bg-slate-100 transition-colors">
            <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-red-500 to-rose-600 flex items-center justify-center shadow-lg shadow-red-500/30">
              <span class="text-white font-bold text-lg">E</span>
            </div>
            <div class="hidden sm:block">
              <div class="font-bold text-slate-900">EDUCARE COLLEGES INC</div>
              <div class="text-xs text-slate-500">Clinic Portal</div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-3 ml-2 pl-4 border-l border-slate-200">
            <div class="hidden sm:block text-right">
              <div class="text-sm font-semibold text-slate-900" id="profileBadge">Loading...</div>
              <div class="text-xs text-slate-500">Clinic Staff</div>
            </div>
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-red-400 to-rose-500 flex items-center justify-center text-white font-bold shadow-lg">
              <span id="userInitials">—</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- App Shell -->
    <div class="flex min-h-screen pt-16">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-72 fixed left-0 top-0 bottom-0 z-50 transition-transform duration-300" style="background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%); box-shadow: 4px 0 30px rgba(239, 68, 68, 0.3);">
        <div class="p-6 border-b border-white/10">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
              </svg>
            </div>
            <div>
              <div class="font-bold text-white text-lg">Clinic</div>
              <div class="text-white/60 text-sm">Dashboard</div>
            </div>
          </div>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
          <a href="./clinic-dashboard.html" class="sidebar-item" data-page="dashboard">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="14" width="7" height="7" rx="1"></rect>
              <rect x="3" y="14" width="7" height="7" rx="1"></rect>
            </svg>
            <span>Overview</span>
          </a>
          <a href="./clinic-pass-approval.html" class="sidebar-item active" data-page="passes">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Approve Passes</span>
          </a>
          <a href="./clinic-scanner.html" class="sidebar-item" data-page="scanner">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2"></rect>
              <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h.01M12 12h.01M12 17h.01M17 7h.01M17 12h.01M17 17h.01"></path>
            </svg>
            <span>Scanner</span>
          </a>
          <a href="./clinic-history.html" class="sidebar-item" data-page="history">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>History</span>
          </a>
        </nav>
        <div class="p-4 border-t border-white/10">
          <button id="signOutBtn" class="sidebar-item w-full text-left hover:bg-red-500/20 hover:text-red-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Sign Out</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-72 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8">
          <!-- Page Header -->
          <div class="mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
              <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-slate-900">
                  <span class="gradient-text">Pass</span> Approval
                </h1>
                <p class="mt-2 text-slate-600">Review and approve student health pass requests</p>
              </div>
              <a href="./clinic-dashboard.html" class="px-5 py-2.5 rounded-xl bg-white/80 backdrop-blur-sm border border-white/20 shadow-sm hover:shadow-md transition-all flex items-center gap-2 text-slate-700 font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back</span>
              </a>
            </div>
          </div>

          <!-- Stats -->
          <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="glass-card rounded-2xl p-4 soft-shadow">
              <p class="text-xs text-slate-500">Pending</p>
              <p class="text-2xl font-bold text-amber-600" id="pendingCount">—</p>
            </div>
            <div class="glass-card rounded-2xl p-4 soft-shadow">
              <p class="text-xs text-slate-500">Approved</p>
              <p class="text-2xl font-bold text-emerald-600" id="approvedCount">—</p>
            </div>
            <div class="glass-card rounded-2xl p-4 soft-shadow">
              <p class="text-xs text-slate-500">Rejected</p>
              <p class="text-2xl font-bold text-red-600" id="rejectedCount">—</p>
            </div>
          </div>

          <!-- Pass Requests List -->
          <div class="glass-card rounded-3xl p-6 soft-shadow">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-bold text-slate-900">Pending Requests</h3>
              <span id="approvalStatus" class="text-sm text-slate-500">Loading...</span>
            </div>
            <div id="approvalApp" class="space-y-4">
              <p class="text-slate-500 text-center py-8">Loading requests...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./clinic-pass-approval.js"></script>
  </body>
</html>
