<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Admin - ID Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../core/theme.css" />
    <link rel="stylesheet" href="../core/vibrant-theme.css" />
    <style>
      * { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen role-admin bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm"></div>

    <!-- Topbar (Mobile) -->
    <header id="topbar" class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-white/80 backdrop-blur-xl border-b border-white/20"></header>

    <!-- App Shell -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-72 glass-sidebar text-white min-h-screen fixed left-0 top-0 z-50 transition-all duration-300"></aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-72 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8">
          <!-- Page Header -->
          <div class="mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
              <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-slate-900">
                  <span class="gradient-text">ID Cards</span>
                </h1>
                <p class="mt-2 text-slate-600">Generate and manage student identification cards</p>
              </div>
              <div class="flex items-center gap-3">
                <button class="px-5 py-2.5 rounded-xl bg-white/80 backdrop-blur-sm border border-white/20 shadow-sm hover:shadow-md transition-all flex items-center gap-2">
                  <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                  </svg>
                  <span class="font-medium text-slate-700">Bulk Print</span>
                </button>
                <button class="px-5 py-2.5 rounded-xl bg-gradient-to-r from-violet-600 to-purple-600 text-white font-medium shadow-lg shadow-purple-500/30 hover:shadow-purple-500/40 transition-all flex items-center gap-2">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                  </svg>
                  <span>Generate New</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Stats -->
          <section class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="glass-card rounded-2xl p-5 soft-shadow scale-hover">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2""></path>
                  </svg>
                </div>
                <div>
                  <p class="text-xs text-slate-500">Total Cards</p>
                  <p class="text-2xl font-bold text-slate-900" id="totalCards">—</p>
                </div>
              </div>
            </div>

            <div class="glass-card rounded-2xl p-5 soft-shadow scale-hover">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-green-400 to-emerald-500 flex items-center justify-center">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <div>
                  <p class="text-xs text-slate-500">Active</p>
                  <p class="text-2xl font-bold text-slate-900" id="activeCards">—</p>
                </div>
              </div>
            </div>

            <div class="glass-card rounded-2xl p-5 soft-shadow scale-hover">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
                <div>
                  <p class="text-xs text-slate-500">Expiring Soon</p>
                  <p class="text-2xl font-bold text-slate-900" id="expiringCards">—</p>
                </div>
              </div>
            </div>

            <div class="glass-card rounded-2xl p-5 soft-shadow scale-hover">
              <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-violet-400 to-purple-500 flex items-center justify-center">
                  <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                </div>
                <div>
                  <p class="text-xs text-slate-500">Printed Today</p>
                  <p class="text-2xl font-bold text-slate-900" id="printedToday">—</p>
                </div>
              </div>
            </div>
          </section>

          <!-- Search & Filter -->
          <div class="glass-card rounded-2xl p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
              <div class="relative flex-1">
                <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search by name or ID..." class="w-full pl-10 pr-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-violet-500 input-glass">
              </div>
              <select class="px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-violet-500">
                <option>All Status</option>
                <option>Active</option>
                <option>Expired</option>
                <option>Expiring Soon</option>
              </select>
            </div>
          </div>

          <!-- ID Cards Grid -->
          <div id="idCardsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Cards will be loaded here -->
          </div>

          <!-- Loading State -->
          <div id="loadingState" class="glass-card rounded-3xl p-12 text-center soft-shadow">
            <div class="loading-spinner w-12 h-12 mx-auto mb-4"></div>
            <p class="text-slate-600">Loading ID cards...</p>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./admin-idcards.js"></script>
  </body>
</html>
