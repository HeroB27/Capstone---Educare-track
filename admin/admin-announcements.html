<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 theme-admin min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 sidebar-transition fixed h-full z-40"></aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8"></header>

        <!-- Announcements Section -->
        <section id="announcementsSection" class="section-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">School Announcements</h3>
                <button id="createAnnouncementBtn" class="bg-violet-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-violet-700 flex items-center space-x-2">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Create Announcement</span>
                </button>
            </div>

            <div class="grid grid-cols-1 gap-4" id="announcementsList">
                <!-- Announcements will be injected here -->
                <div class="flex items-center justify-center py-20">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-violet-600"></div>
                </div>
            </div>
        </section>

        <!-- Modal: Create Announcement -->
        <div id="announcementModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Create Announcement</h3>
                <form id="announcementForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="announcementTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g. School Holiday Notice">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="announcementMessage" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500" placeholder="Write your announcement here..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Target Audience</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label class="flex items-center space-x-2 p-2 border border-gray-100 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="audience" value="teacher" class="text-violet-600 rounded">
                                <span class="text-sm text-gray-700">Teachers</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 border border-gray-100 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="audience" value="parent" class="text-violet-600 rounded">
                                <span class="text-sm text-gray-700">Parents</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 border border-gray-100 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="audience" value="clinic" class="text-violet-600 rounded">
                                <span class="text-sm text-gray-700">Clinic Staff</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 border border-gray-100 rounded-lg hover:bg-gray-50 cursor-pointer">
                                <input type="checkbox" name="audience" value="guard" class="text-violet-600 rounded">
                                <span class="text-sm text-gray-700">Guard Staff</span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-8 flex space-x-3">
                        <button type="button" class="close-announcement-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-violet-600 text-white rounded-lg font-bold hover:bg-violet-700 transition-all">Publish</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module" src="admin-announcements.js"></script>
</body>
</html>
