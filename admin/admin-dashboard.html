<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-admin bg-slate-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/50 z-40 hidden lg:hidden"></div>

    <!-- Topbar (Mobile) -->
    <header id="topbar" class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200"></header>

    <!-- App Shell -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-64 bg-slate-900 text-white min-h-screen"></aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-0 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8 max-w-7xl mx-auto">
          <!-- Page Header -->
          <div class="mb-8">
            <h1 class="text-2xl lg:text-3xl font-bold text-slate-900">Dashboard</h1>
            <p class="mt-1 text-slate-600">Attendance-first overview</p>
          </div>

          <!-- Stats Cards -->
          <section class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Total Students</p>
                  <p id="studentsCount" class="mt-2 text-2xl lg:text-3xl font-bold text-slate-900">—</p>
                </div>
                <div class="w-10 h-10 rounded-lg bg-violet-100 flex items-center justify-center">
                  <svg class="w-5 h-5 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Present</p>
                  <p id="presentCount" class="mt-2 text-2xl lg:text-3xl font-bold text-emerald-600">—</p>
                </div>
                <div class="w-10 h-10 rounded-lg bg-emerald-100 flex items-center justify-center">
                  <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Late</p>
                  <p id="lateCount" class="mt-2 text-2xl lg:text-3xl font-bold text-amber-600">—</p>
                </div>
                <div class="w-10 h-10 rounded-lg bg-amber-100 flex items-center justify-center">
                  <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
              </div>
            </div>

            <div class="bg-white rounded-xl p-5 shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Absent / Excused</p>
                  <p id="absentCount" class="mt-2 text-2xl lg:text-3xl font-bold text-red-600">—</p>
                </div>
                <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center">
                  <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </div>
              </div>
            </div>
          </section>

          <!-- Charts Section -->
          <section class="grid lg:grid-cols-2 gap-6 mb-8">
            <!-- Attendance Pie Chart -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-base font-semibold text-slate-900">Attendance Distribution</h3>
                <span id="attendanceChartNote" class="text-xs text-slate-500 px-2 py-1 bg-slate-100 rounded-full"></span>
              </div>
              <div class="h-64">
                <canvas id="attendancePie"></canvas>
              </div>
              <div id="attendanceEmpty" class="hidden mt-4 text-center text-slate-500 py-8">
                <svg class="w-12 h-12 mx-auto text-slate-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <p>No attendance records yet</p>
              </div>
            </div>

            <!-- Trend Chart -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-base font-semibold text-slate-900">Attendance Trend (7 Days)</h3>
                <span class="text-xs text-slate-500 px-2 py-1 bg-slate-100 rounded-full">Present %</span>
              </div>
              <div class="h-64">
                <canvas id="attendanceTrend"></canvas>
              </div>
              <div id="trendEmpty" class="hidden mt-4 text-center text-slate-500 py-8">
                <svg class="w-12 h-12 mx-auto text-slate-300 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z"></path>
                </svg>
                <p>No trend data yet</p>
              </div>
            </div>
          </section>

          <!-- Alerts and Announcements -->
          <section class="grid lg:grid-cols-2 gap-6 mb-8">
            <!-- Critical Alerts -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
              <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
                <h3 class="text-base font-semibold text-slate-900">Critical Alerts</h3>
              </div>
              <div id="alertsBox" class="text-sm text-slate-600">Loading…</div>
            </div>

            <!-- Recent Announcements -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
              <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-violet-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                </svg>
                <h3 class="text-base font-semibold text-slate-900">Recent Announcements</h3>
              </div>
              <div id="announcementsBox" class="text-sm text-slate-600">Loading…</div>
            </div>
          </section>

          <!-- Status Section -->
          <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
            <div class="flex items-center gap-2 mb-4">
              <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <h3 class="text-base font-semibold text-slate-900">System Status</h3>
            </div>
            <div id="statusBox" class="text-sm text-slate-600">Loading…</div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./admin-dashboard.js"></script>
  </body>
</html>
