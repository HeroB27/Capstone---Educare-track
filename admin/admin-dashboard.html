<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-admin">
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <header id="topbar" class="topbar"></header>
    <div class="app-shell">
      <aside id="appSidebar" class="sidebar"></aside>

      <main class="page">
        <div class="page-container">
          <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Attendance-first overview</p>
          </div>

          <section class="grid gap-4 md:grid-cols-4">
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-xs font-semibold text-slate-600">Total students</div>
              <div id="studentsCount" class="mt-2 text-2xl font-semibold text-slate-900">—</div>
            </div>
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-xs font-semibold text-slate-600">Present</div>
              <div id="presentCount" class="mt-2 text-2xl font-semibold text-slate-900">—</div>
            </div>
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-xs font-semibold text-slate-600">Late</div>
              <div id="lateCount" class="mt-2 text-2xl font-semibold text-slate-900">—</div>
            </div>
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-xs font-semibold text-slate-600">Absent / Excused</div>
              <div id="absentCount" class="mt-2 text-2xl font-semibold text-slate-900">—</div>
            </div>
          </section>

          <section class="mt-6 grid gap-4 lg:grid-cols-2">
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="flex items-center justify-between">
                <div class="text-sm font-semibold text-slate-900">Attendance %</div>
                <div id="attendanceChartNote" class="text-xs text-slate-600"></div>
              </div>
              <div class="mt-4">
                <canvas id="attendancePie"></canvas>
              </div>
              <div id="attendanceEmpty" class="mt-3 hidden text-sm text-slate-600">No attendance records yet.</div>
            </div>
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="flex items-center justify-between">
                <div class="text-sm font-semibold text-slate-900">Trend (7 days)</div>
                <div class="text-xs text-slate-600">Present %</div>
              </div>
              <div class="mt-4">
                <canvas id="attendanceTrend"></canvas>
              </div>
              <div id="trendEmpty" class="mt-3 hidden text-sm text-slate-600">No trend data yet.</div>
            </div>
          </section>

          <section class="mt-6 grid gap-4 lg:grid-cols-2">
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900">Critical alerts</div>
              <div id="alertsBox" class="mt-3 text-sm text-slate-700">Loading…</div>
            </div>
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900">Recent announcements</div>
              <div id="announcementsBox" class="mt-3 text-sm text-slate-700">Loading…</div>
            </div>
          </section>

          <div class="mt-6 rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
            <div class="text-sm font-semibold text-slate-900">Status</div>
            <div id="statusBox" class="mt-3 text-sm text-slate-700">Loading…</div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./admin-dashboard.js"></script>
  </body>
</html>
