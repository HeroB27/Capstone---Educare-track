<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCARE COLLEGES INC | Admin - Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../core/theme.css" />
    <link rel="stylesheet" href="../core/vibrant-theme.css" />
    <style>
      * { font-family: 'Inter', sans-serif; }
      @media print {
        body * { visibility: hidden; }
        #printArea, #printArea * { visibility: visible; }
        #printArea { position: absolute; left: 0; top: 0; width: 100%; }
        .no-print { display: none !important; }
      }
    </style>
  </head>
  <body class="min-h-screen role-admin bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm"></div>

    <!-- Topbar (Mobile) -->
    <header id="topbar" class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-white/80 backdrop-blur-xl border-b border-white/20"></header>

    <!-- App Shell -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-72 glass-sidebar text-white min-h-screen fixed left-0 top-0 z-50 transition-all duration-300"></aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-72 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8">
          <!-- Page Header -->
          <div class="mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
              <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-slate-900">
                  <span class="gradient-text">User</span> Management
                </h1>
                <p class="mt-2 text-slate-600">Manage all system users, parents, and students</p>
              </div>
            </div>
          </div>

          <!-- Status Element (for JavaScript updates) -->
          <div id="usersStatus" class="text-sm text-slate-600 mb-4"></div>

          <!-- Users Container (populated by JavaScript) -->
          <div id="usersApp"></div>
        </div>
      </main>
    </div>

    <!-- Print Area for ID Cards -->
    <div id="printArea" class="hidden"></div>

    <script type="module" src="./admin-users.js"></script>
  </body>
</html>
