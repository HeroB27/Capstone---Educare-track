<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />

  <body class="min-h-screen role-teacher bg-slate-50">

      <!-- Main Content -->

            <p class="mt-1 text-slate-600">Homeroom and subject attendance overview</p>

                </div>
                <div>

                  <p id="teacherStatus" class="text-sm text-slate-600">Loadingâ€¦</p>
                </div>
              </div>
              <a

                class="hidden lg:inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"

                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                </svg>
                Gatekeeper Mode
              </a>
            </div>
            
            <div id="teacherApp" class="space-y-4">
              <!-- Content will be rendered by JavaScript -->
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="mt-6 grid grid-cols-2 lg:grid-cols-4 gap-4">
            <a href="./teacher-subject-attendance.html" class="bg-white rounded-xl p-4 shadow-sm border border-slate-200 hover:shadow-md transition-shadow group">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-blue-100 group-hover:bg-blue-200 transition-colors flex items-center justify-center">
                  <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                  <p class="text-xs text-slate-500">Review requests</p>

              </div>

                <div>
                  <p class="text-sm font-medium text-slate-900">Announcements</p>
                  <p class="text-xs text-slate-500">Post updates</p>
                </div>
              </div>
            </a>

            <a href="./teacher-gatekeeper-scanner.html" class="lg:hidden bg-white rounded-xl p-4 shadow-sm border border-slate-200 hover:shadow-md transition-shadow group">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-emerald-100 group-hover:bg-emerald-200 transition-colors flex items-center justify-center">
                  <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
