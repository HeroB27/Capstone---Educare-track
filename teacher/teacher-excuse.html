<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCARE COLLEGES INC | Teacher - Excuses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../core/theme.css" />
    <link rel="stylesheet" href="../core/vibrant-theme.css" />
    <style>
      * { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen role-teacher bg-[#f8fafc]">
    <!-- Mobile sidebar overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Top Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 z-30 top-nav">
      <div class="flex items-center justify-between h-16 px-4 lg:px-6">
        <div class="flex items-center gap-4">
          <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-xl hover:bg-slate-100 transition-colors">
            <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/30">
              <span class="text-white font-bold text-lg">E</span>
            </div>
            <div class="hidden sm:block">
              <div class="font-bold text-slate-900">EDUCARE COLLEGES INC</div>
              <div class="text-xs text-slate-500">Teacher Portal</div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-3 ml-2 pl-4 border-l border-slate-200">
            <div class="hidden sm:block text-right">
              <div class="text-sm font-semibold text-slate-900" id="profileBadge">Loading...</div>
              <div class="text-xs text-slate-500">Teacher</div>
            </div>
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold shadow-lg">
              <span id="userInitials">—</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- App Shell -->
    <div class="flex min-h-screen pt-16">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-72 fixed left-0 top-0 bottom-0 z-50 transition-transform duration-300" style="background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%); box-shadow: 4px 0 30px rgba(59, 130, 246, 0.3);">
        <div class="p-6 border-b border-white/10">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
            </div>
            <div>
              <div class="font-bold text-white text-lg">Teacher</div>
              <div class="text-white/60 text-sm">Dashboard</div>
            </div>
          </div>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
          <a href="./teacher-dashboard.html" class="sidebar-item" data-page="dashboard">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="14" width="7" height="7" rx="1"></rect>
              <rect x="3" y="14" width="7" height="7" rx="1"></rect>
            </svg>
            <span>Overview</span>
          </a>
          <a href="./teacher-subject-attendance.html" class="sidebar-item" data-page="attendance">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span>Attendance</span>
          </a>
          <a href="./teacher-excuse.html" class="sidebar-item active" data-page="excuse">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span>Excuse Letters</span>
          </a>
          <a href="./teacher-announcements.html" class="sidebar-item" data-page="announcements">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15"></path>
              <path d="M18 13a3 3 0 100-6"></path>
              <path d="M5.436 13.683A4 4 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3"></path>
            </svg>
            <span>Announcements</span>
          </a>
        </nav>
        <div class="p-4 border-t border-white/10">
          <button id="signOutBtn" class="sidebar-item w-full text-left hover:bg-red-500/20 hover:text-red-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Sign Out</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-72 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8">
          <!-- Page Header -->
          <div class="mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
              <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-slate-900">
                  <span class="gradient-text">Excuse</span> Notes
                </h1>
                <p class="mt-2 text-slate-600">Review and approve student excuse notes</p>
              </div>
              <a href="./teacher-dashboard.html" class="px-5 py-2.5 rounded-xl bg-white/80 backdrop-blur-sm border border-white/20 shadow-sm hover:shadow-md transition-all flex items-center gap-2 text-slate-700 font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back</span>
              </a>
            </div>
          </div>

          <!-- Stats -->
          <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="glass-card rounded-2xl p-4 soft-shadow">
              <p class="text-xs text-slate-500">Pending</p>
              <p class="text-2xl font-bold text-amber-600" id="pendingCount">—</p>
            </div>
            <div class="glass-card rounded-2xl p-4 soft-shadow">
              <p class="text-xs text-slate-500">Approved</p>
              <p class="text-2xl font-bold text-emerald-600" id="approvedCount">—</p>
            </div>
            <div class="glass-card rounded-2xl p-4 soft-shadow">
              <p class="text-xs text-slate-500">This Week</p>
              <p class="text-2xl font-bold text-blue-600" id="weekCount">—</p>
            </div>
          </div>

          <!-- Excuses List -->
          <div class="glass-card rounded-3xl p-6 soft-shadow">
            <h3 class="text-lg font-bold text-slate-900 mb-4">Excuse Requests</h3>
            <div id="excusesList" class="space-y-3">
              <p class="text-slate-500 text-center py-8">Loading excuses...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./teacher-excuse.js"></script>
  </body>
</html>
