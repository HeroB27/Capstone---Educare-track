<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeroom Management - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex">
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 fixed h-full z-40"></aside>

    <main class="flex-1 ml-64 p-8">
        <header class="flex justify-between items-center mb-8"></header>

        <div class="mb-8">
            <h3 class="text-xl font-bold text-gray-900">Homeroom Students</h3>
            <p class="text-sm text-gray-500">Monitor real-time student presence and status updates</p>
        </div>

        <!-- Filters & Search -->
        <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm mb-8 flex flex-wrap gap-4 items-center justify-between">
            <div class="relative flex-1 max-w-md">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                <input type="text" id="studentSearch" placeholder="Search student name or LRN..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm">
            </div>
            <div class="flex space-x-2">
                <button class="filter-btn active px-4 py-2 rounded-lg text-xs font-bold transition-all bg-blue-600 text-white" data-filter="all">All</button>
                <button class="filter-btn px-4 py-2 rounded-lg text-xs font-bold transition-all text-gray-500 hover:bg-gray-50" data-filter="present">In School</button>
                <button class="filter-btn px-4 py-2 rounded-lg text-xs font-bold transition-all text-gray-500 hover:bg-gray-50" data-filter="late">Late</button>
                <button class="filter-btn px-4 py-2 rounded-lg text-xs font-bold transition-all text-gray-500 hover:bg-gray-50" data-filter="absent">Absent</button>
            </div>
        </div>

        <!-- Student Grid -->
        <div id="studentGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Student cards injected by JS -->
            <div class="col-span-full py-20 text-center text-gray-400">
                <i data-lucide="loader-2" class="w-8 h-8 mx-auto animate-spin mb-4"></i>
                <p>Loading homeroom students...</p>
            </div>
        </div>

        <!-- Student Profile Modal -->
        <div id="studentProfileModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full overflow-hidden">
                <div class="relative h-32 bg-gradient-to-r from-blue-600 to-indigo-700">
                    <button class="close-modal absolute top-4 right-4 text-white/50 hover:text-white transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <div class="px-8 pb-8 -mt-12">
                    <div class="flex items-end justify-between mb-8">
                        <div class="flex items-end space-x-6">
                            <div id="profPhoto" class="w-32 h-32 rounded-3xl bg-white p-1 shadow-xl">
                                <div class="w-full h-full rounded-[1.25rem] bg-gray-100 flex items-center justify-center border-2 border-white overflow-hidden">
                                    <i data-lucide="user" class="text-gray-300 w-12 h-12"></i>
                                </div>
                            </div>
                            <div class="pb-2">
                                <h3 id="profName" class="text-2xl font-bold text-gray-900 leading-tight"></h3>
                                <p id="profLRN" class="text-gray-500 font-mono text-sm"></p>
                            </div>
                        </div>
                        <div class="pb-2 text-right">
                            <span id="profStatus" class="inline-block px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest mb-2"></span>
                            <p id="profClass" class="text-xs font-bold text-gray-400"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Attendance Rate</p>
                            <h4 id="profAttRate" class="text-xl font-bold text-blue-600">--%</h4>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Clinic Visits</p>
                            <h4 id="profClinicCount" class="text-xl font-bold text-red-600">0</h4>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Late Freq</p>
                            <h4 id="profLateCount" class="text-xl font-bold text-amber-600">0</h4>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <h4 class="text-xs font-bold text-gray-900 uppercase tracking-widest mb-4">Parent Information</h4>
                            <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100 flex items-center justify-between">
                                <div>
                                    <p id="profParentName" class="text-sm font-bold text-gray-900"></p>
                                    <p id="profParentPhone" class="text-xs text-gray-500"></p>
                                </div>
                                <a id="profCallBtn" href="#" class="p-3 bg-white text-blue-600 rounded-xl shadow-sm border border-gray-100 hover:bg-blue-600 hover:text-white transition-all">
                                    <i data-lucide="phone" class="w-5 h-5"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module" src="teacher-homeroom.js"></script>
</body>
</html>
