<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Announcements - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex">
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 fixed h-full z-40"></aside>

    <main class="flex-1 ml-64 p-8">
        <header class="flex justify-between items-center mb-8"></header>

        <div class="flex justify-between items-center mb-8">
            <div>
                <h3 class="text-xl font-bold text-gray-900">Class Announcements</h3>
                <p class="text-sm text-gray-500">Post updates and alerts for your students' parents</p>
            </div>
            <button id="newAnnBtn" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/20 flex items-center space-x-2">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span>Post Announcement</span>
            </button>
        </div>

        <div class="grid grid-cols-1 gap-6" id="announcementList">
            <!-- Announcements injected here -->
            <div class="py-20 text-center text-gray-400">
                <i data-lucide="loader-2" class="w-8 h-8 mx-auto animate-spin mb-4"></i>
                <p>Loading class announcements...</p>
            </div>
        </div>

        <!-- Post Announcement Modal -->
        <div id="annModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Post Class Update</h3>
                <form id="annForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="annTitle" required class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g. Tomorrow's Field Trip">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                        <textarea id="annMessage" rows="4" required class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message here..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                        <select id="annPriority" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="normal">Normal</option>
                            <option value="high">High (Urgent)</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="mt-6 flex space-x-3">
                        <button type="button" class="close-ann-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-all">Post to Parents</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module" src="teacher-announcements.js"></script>
</body>
</html>
