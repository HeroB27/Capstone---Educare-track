<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Login</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../core/theme.css" />
    <style>
      .login-bg {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      .login-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body class="login-bg min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      <!-- Logo/Brand Section -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-violet-600 to-violet-700 text-white text-2xl font-bold shadow-lg mb-4">
          E
        </div>
        <h1 class="text-3xl font-bold text-slate-900">EDUCARE COLLEGES INC</h1>
        <p class="mt-2 text-slate-600">Purok 4, Irisan</p>
      </div>

      <!-- Login Card -->
      <div class="login-card p-8">
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-slate-900">Sign in</h2>
          <p class="mt-1 text-sm text-slate-600">Enter your credentials to continue</p>
        </div>

        <form id="loginForm" class="space-y-5">
          <div>
            <label for="userId" class="block text-sm font-medium text-slate-700 mb-1.5">User ID</label>
            <input
              id="userId"
              name="userId"
              type="text"
              autocomplete="username"
              required
              class="w-full px-4 py-3 rounded-xl border border-slate-300 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200"
              placeholder="e.g., EDU-2026-1234-0001"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="w-full px-4 py-3 rounded-xl border border-slate-300 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200"
              placeholder="Your password"
            />
          </div>

          <div id="errorBox" class="hidden rounded-xl bg-red-50 border border-red-200 p-4 text-sm text-red-700"></div>

          <button
            id="loginButton"
            type="submit"
            class="w-full py-3 px-4 rounded-xl bg-violet-600 text-white font-semibold hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            Sign in
          </button>
        </form>

        <div class="mt-6 flex items-center justify-between">
          <button id="forgotBtn" class="text-sm font-medium text-slate-600 hover:text-violet-600 transition-colors duration-200">
            Forgot password?
          </button>
          <button id="signOutBtn" class="hidden text-sm font-medium text-slate-600 hover:text-violet-600 transition-colors duration-200">
            Sign out
          </button>
        </div>
      </div>

      <!-- Version Info -->
      <p class="text-center mt-8 text-sm text-slate-500">
        EDUCARE COLLEGES INC v1.0.0 â€¢ Secure Login
      </p>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="fixed inset-0 hidden items-center justify-center px-4 z-50">
      <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm"></div>
      <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <button
          id="closeForgotModal"
          class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        
        <h2 class="text-xl font-semibold text-slate-900">Password Reset</h2>
        <p class="mt-2 text-sm text-slate-600">
          Send a reset request to the school admin. The admin will reset your password in the system.
        </p>
        
        <div class="mt-6 space-y-4">
          <div>
            <label for="forgotUserId" class="block text-sm font-medium text-slate-700 mb-1.5">User ID</label>
            <input
              id="forgotUserId"
              type="text"
              class="w-full px-4 py-3 rounded-xl border border-slate-300 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200"
              placeholder="Your user ID"
            />
          </div>
          <div>
            <label for="forgotNote" class="block text-sm font-medium text-slate-700 mb-1.5">Note (optional)</label>
            <textarea
              id="forgotNote"
              rows="3"
              class="w-full px-4 py-3 rounded-xl border border-slate-300 text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent transition-all duration-200 resize-none"
              placeholder="e.g., I forgot my password"
            ></textarea>
          </div>
          <div id="forgotStatus" class="hidden rounded-xl bg-slate-50 border border-slate-200 p-4 text-sm text-slate-700"></div>
        </div>
        
        <div class="mt-6 flex gap-3">
          <button
            id="sendForgotBtn"
            type="button"
            class="flex-1 py-3 px-4 rounded-xl bg-violet-600 text-white font-semibold hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            Send Request
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
