<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Login</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen">
    <main class="mx-auto flex min-h-screen max-w-md flex-col justify-center px-4 py-10">
      <div class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
        <div class="mb-6">
          <h1 class="text-2xl font-semibold text-slate-900">Educare Track</h1>
          <p class="mt-1 text-sm text-slate-600">Sign in to continue</p>
        </div>

        <form id="loginForm" class="space-y-4">
          <div>
            <label for="userId" class="block text-sm font-medium text-slate-700">User ID</label>
            <input
              id="userId"
              name="userId"
              type="text"
              autocomplete="username"
              required
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-slate-900 outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
              placeholder="e.g., EDU-2026-1234-0001"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-slate-900 outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
              placeholder="Your password"
            />
          </div>

          <div id="errorBox" class="hidden rounded-xl bg-red-50 p-3 text-sm text-red-700"></div>

          <button
            id="loginButton"
            type="submit"
            class="w-full rounded-xl bg-slate-900 px-4 py-2.5 text-sm font-semibold text-white hover:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-60"
          >
            Sign in
          </button>
        </form>

        <div class="mt-4 flex items-center justify-between">
          <button id="forgotBtn" class="text-sm font-medium text-slate-700 hover:text-slate-900">
            Forgot password?
          </button>
          <button id="signOutBtn" class="hidden text-sm font-medium text-slate-700 hover:text-slate-900">
            Sign out
          </button>
        </div>
      </div>

      <div id="forgotModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 px-4">
        <div class="w-full max-w-md rounded-2xl bg-white p-6 shadow-lg">
          <h2 class="text-lg font-semibold text-slate-900">Password reset (simple)</h2>
          <p class="mt-2 text-sm text-slate-600">
            Send a reset request to the school admin. The admin will reset your password in the system.
          </p>
          <div class="mt-4 space-y-3">
            <div>
              <label for="forgotUserId" class="block text-sm font-medium text-slate-700">User ID</label>
              <input
                id="forgotUserId"
                type="text"
                class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-slate-900 outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
                placeholder="Your user ID"
              />
            </div>
            <div>
              <label for="forgotNote" class="block text-sm font-medium text-slate-700">Note (optional)</label>
              <textarea
                id="forgotNote"
                rows="3"
                class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-slate-900 outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-200"
                placeholder="e.g., I forgot my password"
              ></textarea>
            </div>
            <div id="forgotStatus" class="hidden rounded-xl bg-slate-50 p-3 text-sm text-slate-700"></div>
          </div>
          <div class="mt-5 flex justify-end gap-2">
            <button
              id="sendForgotBtn"
              type="button"
              class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-60"
            >
              Send request
            </button>
            <button
              id="closeForgotModal"
              type="button"
              class="rounded-xl border border-slate-300 px-4 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./login.js"></script>
  </body>
</html>
