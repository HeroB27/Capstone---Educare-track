<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Pass Approval - EducareTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#F8FAFC]">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-10">
                    <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center shadow-lg shadow-red-200">
                        <i data-lucide="cross" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-black tracking-tight text-gray-900">EDUCARE<span class="text-red-600">CLINIC</span></span>
                </div>
                
                <nav class="space-y-1">
                    <a href="clinic-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Dashboard</span>
                    </a>
                    <a href="clinic-approval.html" class="flex items-center space-x-3 px-4 py-3 bg-red-50 text-red-600 rounded-xl transition-all duration-200 shadow-sm shadow-red-100 group">
                        <i data-lucide="check-circle" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Pass Approvals</span>
                    </a>
                    <a href="clinic-checkin.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="qr-code" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Check-in</span>
                    </a>
                    <a href="clinic-findings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="stethoscope" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Nurse Findings</span>
                    </a>
                    <a href="clinic-checkout.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="log-out" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Check-out</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden bg-[#FDFDFD]">
            <header class="h-20 bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 z-10">
                <div class="flex items-center space-x-4">
                    <h2 class="text-2xl font-black text-gray-900 tracking-tight">Clinic Pass Approvals</h2>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div id="pendingList" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Pending passes will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/clinic-approval.js"></script>
</body>
</html>
