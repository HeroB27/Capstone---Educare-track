<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Call Attendance - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex">
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 fixed h-full z-40"></aside>

    <main class="flex-1 ml-64 p-8">
        <header class="flex justify-between items-center mb-8"></header>

        <div class="flex justify-between items-end mb-8">
            <div>
                <h3 class="text-xl font-bold text-gray-900">Roll Call Attendance</h3>
                <p id="sessionInfo" class="text-sm text-gray-500">Select a subject session to start taking attendance</p>
            </div>
            <div id="lockStatus" class="hidden flex items-center space-x-2 px-4 py-2 bg-amber-50 text-amber-700 rounded-xl border border-amber-100">
                <i data-lucide="lock" class="w-4 h-4"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Locked by Admin</span>
            </div>
        </div>

        <!-- Session Selection (if no ID in URL) -->
        <div id="sessionSelector" class="hidden bg-white p-8 rounded-3xl border border-gray-100 shadow-sm text-center">
            <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-4">
                <i data-lucide="book-open" class="w-8 h-8"></i>
            </div>
            <h4 class="text-lg font-bold text-gray-900 mb-2">No Session Selected</h4>
            <p class="text-sm text-gray-500 mb-6 max-w-xs mx-auto">Please select a subject session from your dashboard to begin the roll call.</p>
            <a href="teacher-dashboard.html" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/20">Go to Dashboard</a>
        </div>

        <!-- Roll Call Interface -->
        <div id="rollCallArea" class="hidden space-y-6">
            <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="text-center px-4 border-r border-gray-100">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Total</p>
                        <p id="rollTotal" class="text-lg font-bold text-gray-900">0</p>
                    </div>
                    <div class="text-center px-4 border-r border-gray-100">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Present</p>
                        <p id="rollPresent" class="text-lg font-bold text-green-600">0</p>
                    </div>
                    <div class="text-center px-4 border-r border-gray-100">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Late</p>
                        <p id="rollLate" class="text-lg font-bold text-amber-600">0</p>
                    </div>
                    <div class="text-center px-4">
                        <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">Absent</p>
                        <p id="rollAbsent" class="text-lg font-bold text-red-600">0</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="markAllPresent" class="px-4 py-2 text-xs font-bold text-blue-600 hover:bg-blue-50 rounded-lg transition-all border border-blue-100">Mark All Present</button>
                    <button id="validateSession" class="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/20 flex items-center space-x-2">
                        <i data-lucide="check-circle" class="w-4 h-4"></i>
                        <span>Validate & Lock Session</span>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="px-8 py-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Student</th>
                            <th class="px-8 py-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Status</th>
                            <th class="px-8 py-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rollCallList" class="divide-y divide-gray-50">
                        <!-- Student rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Late Reason Modal -->
        <div id="lateModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Late Arrival Details</h3>
                <div class="space-y-4">
                    <input type="hidden" id="lateStudentID">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minutes Late</label>
                        <input type="number" id="lateMinutes" min="1" max="180" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Reason (Optional)</label>
                        <textarea id="lateReason" rows="2" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-amber-500" placeholder="Traffic, family emergency, etc."></textarea>
                    </div>
                </div>
                <div class="mt-6 flex space-x-3">
                    <button class="close-late-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                    <button id="saveLateInfo" class="flex-1 px-4 py-2 bg-amber-500 text-white rounded-lg font-bold hover:bg-amber-600 transition-all">Save Status</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/teacher-attendance.js"></script>
</body>
</html>
