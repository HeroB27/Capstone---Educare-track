<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Letter Review - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex">
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 fixed h-full z-40"></aside>

    <main class="flex-1 ml-64 p-8">
        <header class="flex justify-between items-center mb-8"></header>

        <div class="mb-8">
            <h3 class="text-xl font-bold text-gray-900">Excuse Letter Workflow</h3>
            <p class="text-sm text-gray-500">Review and approve digital excuse letters from parents</p>
        </div>

        <div class="grid grid-cols-1 gap-6" id="letterList">
            <!-- Letters injected here -->
            <div class="py-20 text-center text-gray-400">
                <i data-lucide="loader-2" class="w-8 h-8 mx-auto animate-spin mb-4"></i>
                <p>Loading excuse letters...</p>
            </div>
        </div>

        <!-- Decision Modal -->
        <div id="decisionModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <h3 id="decisionTitle" class="text-xl font-bold text-gray-900 mb-4">Decision</h3>
                <div class="space-y-4">
                    <input type="hidden" id="decLetterID">
                    <input type="hidden" id="decStatus">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Teacher Comment</label>
                        <textarea id="decComment" rows="3" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="Reason for decision or instructions for parent..."></textarea>
                    </div>
                </div>
                <div class="mt-6 flex space-x-3">
                    <button class="close-dec-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                    <button id="submitDecision" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition-all">Submit Decision</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/teacher-excuse.js"></script>
</body>
</html>
