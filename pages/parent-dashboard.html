<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Fallback
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                if (e.target.src?.includes('tailwindcss') || e.target.href?.includes('tailwindcss')) {
                    const fallback = document.createElement('link');
                    fallback.rel = 'stylesheet';
                    fallback.href = '../css/offline-fallback.css';
                    document.head.appendChild(fallback);
                }
            }
        }, true);
    </script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 theme-parent min-h-screen">
    <!-- Mobile Navigation -->
    <header class="bg-white border-b border-gray-200 p-4 sticky top-0 z-40 flex justify-between items-center lg:hidden">
        <div class="flex items-center space-x-2">
            <div class="bg-green-100 p-1.5 rounded-lg">
                <i data-lucide="heart" class="text-green-600 w-5 h-5"></i>
            </div>
            <span class="font-bold text-gray-900">Educare Parent</span>
        </div>
        <button id="logoutBtnMobile" class="text-red-600">
            <i data-lucide="log-out" class="w-6 h-6"></i>
        </button>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="hidden lg:flex flex-col w-64 bg-white border-r border-gray-200 h-screen sticky top-0">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="bg-green-100 p-2 rounded-lg">
                        <i data-lucide="graduation-cap" class="text-green-600 w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900">Educare</span>
                </div>
                <nav class="space-y-1">
                    <button data-section="child-status" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl bg-green-50 text-green-600 font-medium transition-all">
                        <i data-lucide="user" class="w-5 h-5"></i>
                        <span>Child's Status</span>
                    </button>
                    <button data-section="history" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all">
                        <i data-lucide="calendar" class="w-5 h-5"></i>
                        <span>Attendance History</span>
                    </button>
                    <button data-section="excuse" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all">
                        <i data-lucide="file-text" class="w-5 h-5"></i>
                        <span>Excuse Letters</span>
                    </button>
                    <button data-section="notifications" class="nav-link w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600 hover:bg-gray-50 transition-all">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span>Notifications</span>
                    </button>
                </nav>
            </div>
            <div class="mt-auto p-6 border-t border-gray-100">
                <button id="logoutBtn" class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition-all">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 lg:p-8">
            <div class="max-w-4xl mx-auto">
                <header class="mb-8">
                    <h2 id="sectionTitle" class="text-2xl font-bold text-gray-900">Child's Status</h2>
                    <p class="text-gray-500">Live tracking and attendance information</p>
                </header>

                <!-- Child Status Section -->
                <section id="childStatusSection" class="section-content">
                    <div id="childrenGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Child cards injected by JS -->
                        <div class="animate-pulse bg-white p-6 rounded-2xl border border-gray-100 h-48"></div>
                    </div>
                </section>
                
                <!-- Notifications Section -->
                <section id="notificationsSection" class="section-content hidden">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-gray-900">Recent Notifications</h3>
                            <button id="markAllRead" class="text-xs px-3 py-1 bg-green-100 text-green-700 rounded-lg font-bold hover:bg-green-200">Mark all read</button>
                        </div>
                        <div id="notificationsList" class="space-y-2">
                            <p class="text-gray-400 text-sm text-center py-10">No notifications</p>
                        </div>
                    </div>
                </section>

                <!-- History Section -->
                <section id="historySection" class="section-content hidden">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold text-gray-900">Monthly Attendance</h3>
                            <div class="flex space-x-2">
                                <span class="flex items-center space-x-1 text-xs font-medium text-gray-500">
                                    <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                                    <span>Present</span>
                                </span>
                                <span class="flex items-center space-x-1 text-xs font-medium text-gray-500">
                                    <span class="w-3 h-3 bg-yellow-500 rounded-full"></span>
                                    <span>Late</span>
                                </span>
                                <span class="flex items-center space-x-1 text-xs font-medium text-gray-500">
                                    <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                                    <span>Absent</span>
                                </span>
                            </div>
                        </div>
                        <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                            <!-- Calendar injected by JS -->
                        </div>
                    </div>
                </section>

                <!-- Excuse Letter Section -->
                <section id="excuseSection" class="section-content hidden">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 text-center">
                        <div class="bg-green-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="upload-cloud" class="text-green-600 w-8 h-8"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">Upload Excuse Letter</h3>
                        <p class="text-gray-500 mb-6">Take a picture or upload a PDF of the excuse letter.</p>
                        
                        <div class="max-w-md mx-auto space-y-4 text-left">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Select Child</label>
                                <select id="excuseChild" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-green-500"></select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Reason</label>
                                <textarea id="excuseReason" rows="3" class="w-full px-4 py-2 border border-gray-200 rounded-lg outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g. Fever, Family Emergency"></textarea>
                            </div>
                            <div class="border-2 border-dashed border-gray-200 rounded-xl p-8 text-center cursor-pointer hover:bg-gray-50 transition-all">
                                <input type="file" id="excuseFile" class="hidden" accept="image/*,.pdf">
                                <label for="excuseFile" class="cursor-pointer">
                                    <i data-lucide="image" class="w-8 h-8 text-gray-300 mx-auto mb-2"></i>
                                    <p class="text-sm text-gray-500">Click to upload file</p>
                                </label>
                            </div>
                            <button id="submitExcuse" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition-all">Submit to Teacher</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="../js/parent-dashboard.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
