<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Findings - EducareTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#F8FAFC]">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-10">
                    <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center shadow-lg shadow-red-200">
                        <i data-lucide="cross" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-black tracking-tight text-gray-900">EDUCARE<span class="text-red-600">CLINIC</span></span>
                </div>
                
                <nav class="space-y-1">
                    <a href="clinic-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Dashboard</span>
                    </a>
                    <a href="clinic-approval.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="check-circle" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Pass Approvals</span>
                    </a>
                    <a href="clinic-checkin.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="qr-code" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Check-in</span>
                    </a>
                    <a href="clinic-findings.html" class="flex items-center space-x-3 px-4 py-3 bg-red-50 text-red-600 rounded-xl transition-all duration-200 shadow-sm shadow-red-100 group">
                        <i data-lucide="stethoscope" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Nurse Findings</span>
                    </a>
                    <a href="clinic-checkout.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="log-out" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Check-out</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden bg-[#FDFDFD]">
            <header class="h-20 bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 z-10">
                <h2 class="text-2xl font-black text-gray-900 tracking-tight">Nurse Findings & Decisions</h2>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left: Active Patients List -->
                    <div class="lg:col-span-1 space-y-4">
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest px-2 mb-4">Active Patients (In Clinic)</p>
                        <div id="activePatients" class="space-y-4">
                            <!-- Patients loaded here -->
                        </div>
                    </div>

                    <!-- Right: Findings Form -->
                    <div id="findingsPanel" class="lg:col-span-2 hidden">
                        <div class="bg-white rounded-3xl border border-gray-100 shadow-xl overflow-hidden sticky top-0">
                            <div class="p-8 border-b border-gray-50 flex justify-between items-center">
                                <div>
                                    <h3 id="selectedPatientName" class="text-xl font-black text-gray-900 mb-1">Patient Name</h3>
                                    <p id="selectedPatientInfo" class="text-xs text-gray-400 font-bold uppercase tracking-widest">Grade Info</p>
                                </div>
                                <div class="w-12 h-12 bg-red-50 rounded-2xl flex items-center justify-center text-red-600">
                                    <i data-lucide="file-text" class="w-6 h-6"></i>
                                </div>
                            </div>

                            <div class="p-8 space-y-8">
                                <div>
                                    <label class="block text-[10px] text-gray-400 font-black uppercase tracking-widest mb-3">Reason for Visit</label>
                                    <input type="text" id="findingReason" placeholder="e.g. High Fever (39Â°C)" 
                                        class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl font-bold text-gray-900 placeholder-gray-300 focus:ring-2 focus:ring-red-500 transition-all">
                                </div>

                                <div>
                                    <label class="block text-[10px] text-gray-400 font-black uppercase tracking-widest mb-3">Nurse's Notes & Observations</label>
                                    <textarea id="findingNotes" rows="4" placeholder="Detailed symptoms and treatment provided..." 
                                        class="w-full px-6 py-4 bg-gray-50 border-none rounded-2xl font-bold text-gray-900 placeholder-gray-300 focus:ring-2 focus:ring-red-500 transition-all resize-none"></textarea>
                                </div>

                                <div>
                                    <label class="block text-[10px] text-gray-400 font-black uppercase tracking-widest mb-3">Medical Decision</label>
                                    <div class="grid grid-cols-3 gap-4">
                                        <button onclick="setDecision('return_to_class')" id="btn-return_to_class" 
                                            class="decision-btn flex flex-col items-center justify-center p-6 bg-gray-50 rounded-2xl border-2 border-transparent hover:border-emerald-200 transition-all group">
                                            <i data-lucide="graduation-cap" class="w-6 h-6 text-gray-400 group-hover:text-emerald-600 mb-2"></i>
                                            <span class="text-[10px] font-black uppercase tracking-widest text-gray-500 group-hover:text-emerald-700">Return to Class</span>
                                        </button>
                                        <button onclick="setDecision('rest_at_clinic')" id="btn-rest_at_clinic" 
                                            class="decision-btn flex flex-col items-center justify-center p-6 bg-gray-50 rounded-2xl border-2 border-transparent hover:border-amber-200 transition-all group">
                                            <i data-lucide="bed" class="w-6 h-6 text-gray-400 group-hover:text-amber-600 mb-2"></i>
                                            <span class="text-[10px] font-black uppercase tracking-widest text-gray-500 group-hover:text-amber-700">Rest at Clinic</span>
                                        </button>
                                        <button onclick="setDecision('send_home')" id="btn-send_home" 
                                            class="decision-btn flex flex-col items-center justify-center p-6 bg-gray-50 rounded-2xl border-2 border-transparent hover:border-red-200 transition-all group">
                                            <i data-lucide="home" class="w-6 h-6 text-gray-400 group-hover:text-red-600 mb-2"></i>
                                            <span class="text-[10px] font-black uppercase tracking-widest text-gray-500 group-hover:text-red-700">Send Home</span>
                                        </button>
                                    </div>
                                </div>

                                <div class="pt-6 border-t border-gray-50 flex justify-end space-x-4">
                                    <button onclick="saveFindings()" class="bg-gray-900 text-white px-12 py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-gray-800 transition-all shadow-xl shadow-gray-200">
                                        Save & Notify Teacher
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State for Form -->
                    <div id="emptyFindings" class="lg:col-span-2 flex flex-col items-center justify-center py-20 bg-white rounded-3xl border border-dashed border-gray-200">
                        <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                            <i data-lucide="mouse-pointer" class="w-10 h-10 text-gray-300"></i>
                        </div>
                        <p class="text-gray-400 font-bold uppercase tracking-widest text-sm">Select a patient to record findings</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/clinic-findings.js"></script>
</body>
</html>
