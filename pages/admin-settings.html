<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Settings - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 theme-admin min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 sidebar-transition fixed h-full z-40"></aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8"></header>

        <!-- Tap Settings Section -->
        <section id="settingsSection" class="section-content">
            <div class="max-w-3xl bg-white rounded-3xl shadow-sm border border-gray-100 p-10">
                <div class="flex items-center space-x-4 mb-8">
                    <div class="bg-violet-100 p-3 rounded-2xl">
                        <i data-lucide="clock" class="text-violet-600 w-8 h-8"></i>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-900">Attendance & Dismissal Settings</h3>
                        <p class="text-gray-500 text-sm">Configure school hours and tap-in/out schedules</p>
                    </div>
                </div>

                <form id="settingsForm" class="space-y-10">
                    <div class="space-y-6">
                        <h4 class="text-sm font-bold text-violet-600 uppercase tracking-widest border-b border-gray-50 pb-2">School Branding</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Name</label>
                                <input type="text" id="schoolName" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all" placeholder="e.g. Educare Colleges Inc">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Address</label>
                                <input type="text" id="schoolAddress" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all" placeholder="e.g. Purok 4 Irisan Baguio City">
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h4 class="text-sm font-bold text-violet-600 uppercase tracking-widest border-b border-gray-50 pb-2">Arrival Times</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">School Start Time</label>
                                <input type="time" id="startTime" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all">
                                <p class="text-[10px] text-gray-400 mt-1">Students tapping after this will be marked LATE</p>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <h4 class="text-sm font-bold text-violet-600 uppercase tracking-widest border-b border-gray-50 pb-2">Dismissal Times per Grade</h4>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Kinder Dismissal</label>
                                <input type="time" id="kinderDismissal" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Grades 1-3 Dismissal</label>
                                <input type="time" id="g13Dismissal" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Grades 4-6 Dismissal</label>
                                <input type="time" id="g46Dismissal" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Junior High Dismissal</label>
                                <input type="time" id="jhsDismissal" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Senior High Dismissal</label>
                                <input type="time" id="shsDismissal" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500 transition-all">
                            </div>
                        </div>
                    </div>

                    <div class="pt-8 border-t border-gray-100 flex justify-end">
                        <button type="submit" class="bg-violet-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-violet-700 transition-all shadow-lg shadow-violet-200 flex items-center space-x-2">
                            <i data-lucide="save" class="w-5 h-5"></i>
                            <span>Save All Settings</span>
                        </button>
                    </div>
                </form>

                <!-- Calendar Section -->
                <div class="mt-12 pt-12 border-t border-gray-100">
                    <div class="flex items-center justify-between mb-8">
                        <div class="flex items-center space-x-4">
                            <div class="bg-violet-100 p-3 rounded-2xl">
                                <i data-lucide="calendar" class="text-violet-600 w-8 h-8"></i>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold text-gray-900">School Calendar</h3>
                                <p class="text-gray-500 text-sm">Manage holidays and school events</p>
                            </div>
                        </div>
                        <button onclick="window.location.href='admin-calendar.html'" class="text-violet-600 font-bold text-sm flex items-center space-x-2 hover:underline">
                            <span>Manage Full Calendar</span>
                            <i data-lucide="external-link" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div id="settingsEventList" class="space-y-4">
                        <!-- Events will be loaded here -->
                        <div class="flex items-center justify-center py-10 text-gray-400 italic">
                            <p>Loading upcoming events...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../js/admin-settings.js"></script>
</body>
</html>
