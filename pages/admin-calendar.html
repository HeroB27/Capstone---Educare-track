<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Calendar - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 theme-admin min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 sidebar-transition fixed h-full z-40"></aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8"></header>

        <!-- School Calendar Section -->
        <section id="calendarSection" class="section-content">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center space-x-2">
                        <i data-lucide="plus-circle" class="text-violet-600 w-6 h-6"></i>
                        <span>Manage Events</span>
                    </h3>
                    <form id="calendarForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
                            <select id="eventType" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500">
                                <option value="holiday">National/Local Holiday</option>
                                <option value="suspension">General Suspension</option>
                                <option value="earthquake">Suspension: Earthquake</option>
                                <option value="typhoon">Suspension: Typhoon</option>
                                <option value="power">Suspension: Power Outage</option>
                                <option value="event">School Event</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                            <input type="text" id="eventTitle" required class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g. Christmas Day">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                <input type="date" id="eventStart" required class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                                <input type="date" id="eventEnd" required class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <textarea id="eventNotes" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-violet-500" placeholder="Additional details..."></textarea>
                        </div>
                        <button type="submit" class="w-full bg-violet-600 text-white py-3 rounded-xl font-bold hover:bg-violet-700 transition-all shadow-lg shadow-violet-100 mt-4">
                            Add to Calendar
                        </button>
                    </form>
                </div>
                <div class="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">Upcoming Holidays & Suspensions</h3>
                    <div id="calendarList" class="space-y-4">
                        <!-- Calendar events injected here -->
                        <div class="flex items-center justify-center py-20 text-gray-400">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-violet-600"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../js/admin-calendar.js"></script>
</body>
</html>
