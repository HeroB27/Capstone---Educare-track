<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Check-in - EducareTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body class="bg-[#F8FAFC]">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (Reuse from approval) -->
        <aside class="w-64 bg-white border-r border-gray-100 flex flex-col hidden md:flex">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-10">
                    <div class="w-10 h-10 bg-red-600 rounded-xl flex items-center justify-center shadow-lg shadow-red-200">
                        <i data-lucide="cross" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-black tracking-tight text-gray-900">EDUCARE<span class="text-red-600">CLINIC</span></span>
                </div>
                
                <nav class="space-y-1">
                    <a href="clinic-dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Dashboard</span>
                    </a>
                    <a href="clinic-approval.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="check-circle" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Pass Approvals</span>
                    </a>
                    <a href="clinic-checkin.html" class="flex items-center space-x-3 px-4 py-3 bg-red-50 text-red-600 rounded-xl transition-all duration-200 shadow-sm shadow-red-100 group">
                        <i data-lucide="qr-code" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Check-in</span>
                    </a>
                    <a href="clinic-findings.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="stethoscope" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Nurse Findings</span>
                    </a>
                    <a href="clinic-checkout.html" class="flex items-center space-x-3 px-4 py-3 text-gray-500 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all duration-200 group">
                        <i data-lucide="log-out" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="font-bold text-sm">Check-out</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden bg-[#FDFDFD]">
            <header class="h-20 bg-white/80 backdrop-blur-md border-b border-gray-100 flex items-center justify-between px-8 sticky top-0 z-10">
                <h2 class="text-2xl font-black text-gray-900 tracking-tight">Student Check-in</h2>
            </header>

            <div class="flex-1 overflow-y-auto p-8 flex flex-col items-center">
                <div class="w-full max-w-xl">
                    <div class="bg-white rounded-3xl border border-gray-100 shadow-xl overflow-hidden mb-8">
                        <div class="p-8 border-b border-gray-50 text-center">
                            <h3 class="text-xl font-black text-gray-900 mb-2">Scan Student ID</h3>
                            <p class="text-sm text-gray-400 font-medium">Position the QR code within the frame to admit the student</p>
                        </div>
                        
                        <div class="relative aspect-square bg-gray-900">
                            <video id="scannerVideo" class="absolute inset-0 w-full h-full object-cover"></video>
                            <canvas id="scannerCanvas" class="hidden"></canvas>
                            <div class="absolute inset-0 border-[40px] border-black/40 pointer-events-none">
                                <div class="w-full h-full border-2 border-red-500/50 rounded-2xl relative">
                                    <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-red-500 -mt-1 -ml-1 rounded-tl-lg"></div>
                                    <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-red-500 -mt-1 -mr-1 rounded-tr-lg"></div>
                                    <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-red-500 -mb-1 -ml-1 rounded-bl-lg"></div>
                                    <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-red-500 -mb-1 -mr-1 rounded-br-lg"></div>
                                    
                                    <!-- Scan Line Animation -->
                                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-red-500 to-transparent animate-scan shadow-[0_0_15px_rgba(239,68,68,0.5)]"></div>
                                </div>
                            </div>
                        </div>

                        <div class="p-8 bg-gray-50 flex items-center justify-center space-x-6">
                            <div class="flex items-center space-x-2">
                                <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
                                <span class="text-xs font-black text-gray-600 uppercase tracking-widest">Scanner Active</span>
                            </div>
                        </div>
                    </div>

                    <!-- Manual Entry Alternative -->
                    <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-4 text-center">Or enter Student ID manually</p>
                        <div class="flex space-x-3">
                            <input type="text" id="manualStudentId" placeholder="e.g. EDU-2026-..." 
                                class="flex-1 px-6 py-4 bg-gray-50 border-none rounded-2xl font-bold text-gray-900 placeholder-gray-300 focus:ring-2 focus:ring-red-500 transition-all">
                            <button id="manualSubmit" class="bg-gray-900 text-white px-8 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-gray-800 transition-all shadow-lg shadow-gray-200">
                                Check-in
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <style>
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            animation: scan 2s linear infinite;
        }
    </style>

    <script src="../js/supabase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/clinic-checkin.js"></script>
</body>
</html>
