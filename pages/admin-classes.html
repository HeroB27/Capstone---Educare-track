<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-50 theme-admin min-h-screen flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 sidebar-transition fixed h-full z-40"></aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8"></header>

        <!-- Class Management Section -->
        <section id="classesSection" class="section-content">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">School Classes</h3>
                    <p class="text-sm text-gray-500">Manage homeroom assignments and subject schedules</p>
                </div>
                <button id="addClassBtn" class="bg-violet-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-violet-700 flex items-center space-x-2">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Create New Class</span>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                <!-- Classes Grid -->
                <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6" id="classesGrid">
                    <!-- Class cards injected here -->
                </div>

                <!-- Performance Ranking -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 h-fit">
                    <div class="flex items-center space-x-2 mb-6">
                        <i data-lucide="award" class="text-yellow-500 w-5 h-5"></i>
                        <h4 class="font-bold text-gray-900">Class Attendance Ranking</h4>
                    </div>
                    <div id="rankingList" class="space-y-4">
                        <!-- Ranking injected here -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-12 bg-gray-50 rounded-xl"></div>
                            <div class="h-12 bg-gray-50 rounded-xl"></div>
                            <div class="h-12 bg-gray-50 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal: Assign Teacher to Class -->
        <div id="assignTeacherModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-900">Class Schedule & Teachers</h3>
                    <button class="close-assign-modal text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <form id="assignTeacherForm" class="space-y-6">
                    <input type="hidden" id="assignClassID">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                            <input type="text" id="assignClassName" readonly class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Homeroom Teacher (Adviser)</label>
                            <select id="adviserSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                                <!-- Teachers injected here -->
                            </select>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-6">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-sm font-bold text-gray-900 uppercase tracking-widest">Subject Schedule</h4>
                            <button type="button" id="addScheduleBtn" class="text-violet-600 text-xs font-bold flex items-center space-x-1 hover:text-violet-700">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                                <span>Add Subject Period</span>
                            </button>
                        </div>
                        
                        <div id="scheduleList" class="space-y-3 max-h-64 overflow-y-auto pr-2">
                            <!-- Schedule items injected here -->
                        </div>
                    </div>

                    <div class="mt-8 flex space-x-3">
                        <button type="button" class="close-assign-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-violet-600 text-white rounded-lg font-bold hover:bg-violet-700 transition-all">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal: Create New Class -->
        <div id="createClassModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <h3 class="text-xl font-bold text-gray-900 mb-4">Create New Class</h3>
                <form id="createClassForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
                        <select id="newClassGrade" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                            <option value="Kinder">Kinder</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div id="newClassStrandContainer" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Strand (for SHS)</label>
                        <select id="newClassStrand" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                            <option value="">None</option>
                            <option value="ABM">ABM</option>
                            <option value="STEM">STEM</option>
                            <option value="HUMSS">HUMSS</option>
                            <option value="TVL-ICT">TVL-ICT</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Room Name/Number</label>
                        <input type="text" id="newClassRoom" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500" placeholder="e.g. Room 301">
                    </div>
                    <div class="mt-8 flex space-x-3">
                        <button type="button" class="close-create-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-violet-600 text-white rounded-lg font-bold hover:bg-violet-700 transition-all">Create Class</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal: Edit Class -->
        <div id="editClassModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Edit Class</h3>
                    <button class="close-edit-modal text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <form id="editClassForm" class="space-y-4">
                    <input type="hidden" id="editClassID">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
                        <select id="editClassGrade" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                            <option value="Kinder">Kinder</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                            <option value="6">Grade 6</option>
                            <option value="7">Grade 7</option>
                            <option value="8">Grade 8</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div id="editClassStrandContainer" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Strand (for SHS)</label>
                        <select id="editClassStrand" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                            <option value="">None</option>
                            <option value="ABM">ABM</option>
                            <option value="STEM">STEM</option>
                            <option value="HUMSS">HUMSS</option>
                            <option value="TVL-ICT">TVL-ICT</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Room Name/Number</label>
                        <input type="text" id="editClassRoom" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                    </div>
                    <div class="mt-8 flex space-x-3">
                        <button type="button" class="close-edit-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-violet-600 text-white rounded-lg font-bold hover:bg-violet-700 transition-all">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal: View Students in Class -->
        <div id="viewStudentsModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h3 class="text-xl font-bold text-gray-900">Class Students</h3>
                        <p id="viewStudentsClassInfo" class="text-sm text-gray-500"></p>
                    </div>
                    <button class="close-view-students-modal text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div class="overflow-hidden border border-gray-100 rounded-xl mb-6">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                            <tr>
                                <th class="px-6 py-3">Student Name</th>
                                <th class="px-6 py-3">LRN</th>
                                <th class="px-6 py-3 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="classStudentsList" class="divide-y divide-gray-50">
                            <!-- Students injected here -->
                        </tbody>
                    </table>
                </div>

                <div class="flex justify-end">
                    <button type="button" class="close-view-students-modal px-6 py-2 bg-gray-100 text-gray-600 rounded-lg font-medium hover:bg-gray-200 transition-all">Close</button>
                </div>
            </div>
        </div>
        <!-- Modal: Transfer Student -->
        <div id="transferStudentModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Transfer Student</h3>
                    <button class="close-transfer-modal text-gray-400 hover:text-gray-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <p class="text-sm text-gray-500 mb-6">Select the new class for <span id="transferStudentName" class="font-bold text-gray-900"></span>.</p>
                <form id="transferStudentForm" class="space-y-4">
                    <input type="hidden" id="transferStudentID">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">New Class</label>
                        <select id="transferClassSelect" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500">
                            <!-- Classes injected here -->
                        </select>
                    </div>
                    <div class="mt-8 flex space-x-3">
                        <button type="button" class="close-transfer-modal flex-1 px-4 py-2 border border-gray-300 rounded-lg font-medium text-gray-600 hover:bg-gray-50">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-violet-600 text-white rounded-lg font-bold hover:bg-violet-700 transition-all">Transfer Now</button>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script type="module" src="../js/admin-classes.js"></script>
</body>
</html>
