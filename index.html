<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educare Track</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/supabase.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/utils.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-6">

    <div id="loginCard" class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 border border-slate-200">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="bg-violet-600 w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-violet-200 rotate-3">
                <span class="text-white text-4xl font-black">E</span>
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">EDUCARE<span class="text-violet-600">TRACK</span></h1>
            <p class="text-slate-500 font-medium mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
                <input type="email" id="email" required placeholder="admin1@educare.edu"
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-violet-100 focus:border-violet-600 outline-none transition-all font-medium">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-violet-100 focus:border-violet-600 outline-none transition-all font-medium">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-violet-600 text-white py-5 rounded-2xl font-black text-lg hover:bg-violet-700 active:scale-[0.98] transition-all shadow-xl shadow-violet-200 flex items-center justify-center space-x-3">
                <span>SIGN IN</span>
            </button>
        </form>

        <!-- Emergency Bypass (Hidden until error) -->
        <div id="errorArea" class="mt-6 hidden">
            <div id="errorMsg" class="bg-red-50 text-red-600 p-4 rounded-2xl text-sm font-bold mb-4 border border-red-100"></div>
            <button id="bypassBtn" 
                class="w-full bg-amber-500 text-white py-4 rounded-2xl font-black text-sm hover:bg-amber-600 transition-all shadow-lg shadow-amber-100">
                ðŸš€ EMERGENCY BYPASS (ENTER AS ADMIN)
            </button>
        </div>

        <!-- Dev Creds -->
        <div class="mt-10 pt-8 border-t border-slate-100">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Quick Test Logins</p>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fill('admin1@educare.edu')" class="text-xs bg-slate-50 hover:bg-slate-100 p-3 rounded-xl font-bold text-slate-600 border border-slate-200 transition-all text-left">Admin</button>
                <button onclick="fill('teacher1@educare.edu')" class="text-xs bg-slate-50 hover:bg-slate-100 p-3 rounded-xl font-bold text-slate-600 border border-slate-200 transition-all text-left">Teacher</button>
            </div>
        </div>
    </div>

    <script>
        function fill(email) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = 'Educare@2024';
        }

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorArea = document.getElementById('errorArea');
        const errorMsg = document.getElementById('errorMsg');
        const bypassBtn = document.getElementById('bypassBtn');

        const roleDestinations = {
            admin: 'admin/admin-dashboard.html',
            teacher: 'teacher/teacher-dashboard.html',
            guard: 'guard/guard-dashboard.html',
            clinic: 'clinic/clinic-dashboard.html',
            parent: 'parent/parent-dashboard.html'
        };

        const resolveDestination = (role) => roleDestinations[role] || 'admin/admin-dashboard.html';

        (async () => {
            try {
                const { data: sessionData } = await window.supabaseClient.auth.getSession();
                const user = sessionData?.session?.user;
                if (!user) return;

                const { data: profile, error } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                if (error || !profile) return;
                if (profile.is_active === false) return;

                localStorage.setItem('educare_user', JSON.stringify(profile));
                window.location.replace(resolveDestination(profile.role));
            } catch (e) {
            }
        })();

        // 1. MASTER LOGIN LOGIC
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'AUTHENTICATING...';
                errorArea.classList.add('hidden');

                // A. AUTH
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;

                // B. GET PROFILE (RLS IS DISABLED NOW)
                const { data: profile, error: pError } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();
                
                if (pError) throw new Error("Profile Missing! Run the seeder script.");

                // C. REDIRECT
                localStorage.setItem('educare_user', JSON.stringify(profile));
                const dest = resolveDestination(profile.role);
                window.location.replace(dest);

            } catch (err) {
                console.error(err);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'SIGN IN';
                errorMsg.innerText = err.message || "Connection Failed";
                errorArea.classList.remove('hidden');
            }
        };

        // 2. EMERGENCY BYPASS
        bypassBtn.onclick = () => {
            const mockAdmin = { id: 'mock-id', full_name: 'System Admin (Bypass)', role: 'admin', is_active: true };
            localStorage.setItem('educare_user', JSON.stringify(mockAdmin));
            window.location.replace('admin/admin-dashboard.html');
        };

        // Auto-focus
        document.getElementById('email').focus();
    </script>
</body>
</html>
