<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educare Track</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7c3aed">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="text-center mb-8">
            <div class="bg-violet-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="graduation-cap" class="text-violet-600 w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Educare Track</h1>
            <p class="text-gray-500 mt-2">Sign in to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </span>
                    <input type="text" id="username" required
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 outline-none transition-all"
                        placeholder="Enter your username">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="lock" class="w-5 h-5"></i>
                    </span>
                    <input type="password" id="password" required
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-violet-500 focus:border-violet-500 outline-none transition-all"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-violet-600 border-gray-300 rounded focus:ring-violet-500">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <div class="text-sm">
                    <button type="button" id="forgotPassword" class="font-medium text-violet-600 hover:text-violet-500">Forgot password?</button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-violet-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-violet-700 focus:ring-4 focus:ring-violet-200 transition-all flex items-center justify-center space-x-2">
                <span>Sign In</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-500 italic">"Educating for the future, tracking for safety."</p>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-2">Reset Password</h3>
            <p class="text-gray-500 text-sm mb-4">Enter your username to send a reset request to the Administrator.</p>
            <div class="space-y-4">
                <input type="text" id="resetUsername" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-violet-500" placeholder="Username">
                <button id="submitResetRequest" class="w-full bg-violet-600 text-white py-2 rounded-lg font-bold hover:bg-violet-700 transition-all">Send Request</button>
                <button id="closeForgotModal" class="w-full bg-gray-100 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-200 transition-all">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script>
        lucide.createIcons();
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
