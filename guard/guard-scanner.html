<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCARE COLLEGES INC | Guard - Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../core/theme.css" />
    <link rel="stylesheet" href="../core/vibrant-theme.css" />
    <style>
      * { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen role-guard bg-[#f8fafc]">
    <!-- Mobile sidebar overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Top Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 z-30 top-nav">
      <div class="flex items-center justify-between h-16 px-4 lg:px-6">
        <div class="flex items-center gap-4">
          <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-xl hover:bg-slate-100 transition-colors">
            <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-500 to-yellow-600 flex items-center justify-center shadow-lg shadow-amber-500/30">
              <span class="text-white font-bold text-lg">E</span>
            </div>
            <div class="hidden sm:block">
              <div class="font-bold text-slate-900">EDUCARE COLLEGES INC</div>
              <div class="text-xs text-slate-500">Guard Portal</div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-3 ml-2 pl-4 border-l border-slate-200">
            <div class="hidden sm:block text-right">
              <div class="text-sm font-semibold text-slate-900" id="profileBadge">Loading...</div>
              <div class="text-xs text-slate-500">Security</div>
            </div>
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-400 to-yellow-500 flex items-center justify-center text-white font-bold shadow-lg">
              <span id="userInitials">â€”</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Full Screen Scanner -->
    <div class="fixed inset-0 bg-slate-900 z-50 flex flex-col">
      <!-- Scanner Header -->
      <div class="flex items-center justify-between p-4 bg-slate-800 border-b border-slate-700">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-500 to-yellow-600 flex items-center justify-center">
            <span class="text-white font-bold text-lg">E</span>
          </div>
          <div>
            <div class="font-bold text-white">EDUCARE SCANNER</div>
            <div class="text-xs text-amber-200">Guard Mode</div>
          </div>
        </div>
        <button id="closeScanner" class="p-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Scanner Content -->
      <div class="flex-1 flex flex-col items-center justify-center p-4">
        <!-- Camera Preview -->
        <div class="w-full max-w-md aspect-square rounded-2xl overflow-hidden bg-slate-800 border-2 border-amber-500/30 mb-6">
          <video id="video" class="w-full h-full object-cover" autoplay playsinline></video>
          <canvas id="canvas" class="hidden"></canvas>
        </div>

        <!-- Tap Type Selector -->
        <div class="w-full max-w-md mb-4">
          <select id="tapType" class="w-full px-4 py-3 bg-slate-800 border border-amber-500/30 rounded-xl text-white font-medium focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none">
            <option value="in">Tap In (Arrival)</option>
            <option value="out">Tap Out (Departure)</option>
          </select>
        </div>

        <!-- Scan Status -->
        <div id="scanStatus" class="text-center mb-6">
          <div class="w-16 h-16 mx-auto rounded-full bg-amber-500/20 flex items-center justify-center mb-3">
            <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="18" height="18" rx="2"></rect>
              <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h.01M12 12h.01M12 17h.01M17 7h.01M17 12h.01M17 17h.01"></path>
            </svg>
          </div>
          <p class="text-amber-100 text-lg font-medium">Ready to scan</p>
          <p class="text-slate-400 text-sm">Point camera at student ID card</p>
        </div>

        <!-- Scan Result -->
        <div id="scanResult" class="hidden text-center mb-6 p-4 rounded-xl bg-slate-800/50 backdrop-blur-sm border border-slate-700">
          <div class="w-12 h-12 mx-auto rounded-full bg-emerald-500/20 flex items-center justify-center mb-2">
            <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <p class="text-emerald-100 font-medium" id="resultText"></p>
          <p class="text-slate-400 text-sm" id="resultSubtext"></p>
        </div>

        <!-- Action Button -->
        <button id="scanAction" class="w-full max-w-md px-6 py-4 rounded-xl bg-gradient-to-r from-amber-500 to-yellow-600 text-white font-bold text-lg shadow-lg shadow-amber-500/30 hover:shadow-amber-500/40 transition-all">
          Start Scanning
        </button>
      </div>

      <!-- Simple Stats -->
      <div class="p-4 bg-slate-800 border-t border-slate-700">
        <div class="grid grid-cols-2 gap-3 text-center">
          <div>
            <div class="text-emerald-400 text-2xl font-bold" id="arrivedToday">0</div>
            <div class="text-slate-400 text-xs">Arrived</div>
          </div>
          <div>
            <div class="text-red-400 text-2xl font-bold" id="departedToday">0</div>
            <div class="text-slate-400 text-xs">Departed</div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script type="module" src="./guard-scanner.js"></script>
  </body>
</html>
