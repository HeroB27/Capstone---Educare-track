<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guard Reports - Educare Track</title>
  <link rel="stylesheet" href="../core/theme.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            guard: {
              50: '#fefce8',
              100: '#fef9c3',
              200: '#fef08a',
              300: '#fde047',
              400: '#facc15',
              500: '#eab308',
              600: '#ca8a04',
              700: '#a16207',
              800: '#854d0e',
              900: '#713f12',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-64 bg-guard-600 text-white shadow-lg">
    <div class="p-6">
      <h1 class="text-xl font-bold">Educare Track</h1>
      <p class="text-sm text-guard-200 mt-1">Guard Reports</p>
    </div>
    <nav class="mt-6">
      <a href="guard-dashboard.html" class="flex items-center px-6 py-3 text-white hover:bg-guard-700">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Dashboard
      </a>
      <a href="guard-scanner.html" class="flex items-center px-6 py-3 text-white hover:bg-guard-700">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path>
        </svg>
        Scanner
      </a>
      <a href="guard-reports.html" class="flex items-center px-6 py-3 bg-guard-700">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        Reports
      </a>
    </nav>
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-guard-500">
      <button id="signOutBtn" class="flex items-center w-full px-4 py-2 text-white hover:bg-guard-700 rounded">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        Sign Out
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <!-- Header -->
    <header class="mb-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Guard Reports</h1>
          <p class="text-gray-600" id="profileBadge">Loading...</p>
        </div>
        <div class="flex items-center space-x-4">
          <span id="notificationBadge" class="hidden bg-red-500 text-white text-xs px-2 py-1 rounded-full">0</span>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <section class="bg-white rounded-lg shadow p-6 mb-8">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Report Filters</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
          <select id="dateRange" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month" selected>This Month</option>
            <option value="custom">Custom Range</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
          <select id="gradeFilter" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">All Grades</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select id="statusFilter" class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">All Statuses</option>
            <option value="present">Present</option>
            <option value="late">Late</option>
            <option value="absent">Absent</option>
          </select>
        </div>
        <div class="flex items-end">
          <button id="generateBtn" class="w-full bg-guard-500 text-white px-4 py-2 rounded hover:bg-guard-600">
            Generate Report
          </button>
        </div>
      </div>
      
      <!-- Custom Date Range (hidden by default) -->
      <div id="customDateRange" class="hidden mt-4 grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
          <input type="date" id="startDate" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
          <input type="date" id="endDate" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
      </div>
    </section>

    <!-- Summary Statistics -->
    <section class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-sm font-medium text-gray-600">Total Taps</h3>
        <p class="text-3xl font-bold text-guard-600" id="totalTaps">-</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-sm font-medium text-gray-600">On Time</h3>
        <p class="text-3xl font-bold text-green-600" id="onTimeCount">-</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-sm font-medium text-gray-600">Late Arrivals</h3>
        <p class="text-3xl font-bold text-orange-600" id="lateCount">-</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-sm font-medium text-gray-600">Early Departures</h3>
        <p class="text-3xl font-bold text-red-600" id="earlyCount">-</p>
      </div>
    </section>

    <!-- Report Data Table -->
    <section class="bg-white rounded-lg shadow overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-lg font-semibold text-gray-900">Attendance Report</h2>
        <button id="exportBtn" class="text-guard-600 hover:text-guard-700 text-sm font-medium">
          Export to CSV
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-guard-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Student</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Grade</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Tap In</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Tap Out</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Gate</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="reportTableBody">
            <tr>
              <td colspan="6" class="px-6 py-4 text-center text-gray-500">Select filters and generate report</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Status Messages -->
    <div id="reportStatus" class="mt-4 text-center text-sm text-gray-600"></div>
  </main>

  <script type="module" src="guard-reports.js"></script>
</body>
</html>
