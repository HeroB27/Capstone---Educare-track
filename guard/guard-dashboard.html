<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Guard - Gatekeeper</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-guard">
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <header id="topbar" class="topbar"></header>
    <div class="app-shell">
      <aside id="appSidebar" class="sidebar"></aside>

      <main class="page">
        <div class="page-container">
          <div class="page-header">
            <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:1rem;">
              <div>
                <h1 class="page-title">Gatekeeper</h1>
                <p class="page-subtitle">Tap in/out students using QR codes</p>
              </div>
              <a class="btn btn-secondary" href="./guard-scanner.html">Open camera scanner</a>
            </div>
          </div>

          <div class="grid gap-4 lg:grid-cols-4 mb-4">
            <!-- Gate Status Control -->
            <div class="col-span-2 lg:col-span-1 rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900 mb-2">Gate Status</div>
              <div class="flex items-center gap-3">
                <button id="gateOpenBtn" class="flex-1 px-4 py-2 bg-green-500 text-white font-semibold rounded-xl hover:bg-green-600 transition-colors">
                  Open Gate
                </button>
                <button id="gateClosedBtn" class="flex-1 px-4 py-2 bg-slate-300 text-slate-700 font-semibold rounded-xl hover:bg-slate-400 transition-colors">
                  Close Gate
                </button>
              </div>
              <div id="gateStatus" class="mt-2 text-xs text-slate-600">Gate is currently closed</div>
            </div>
            <!-- Statistics Cards -->
            <div class="col-span-2 lg:col-span-3 grid grid-cols-3 gap-3">
              <div class="rounded-xl bg-green-50 p-4 border border-green-100">
                <div class="text-xs text-green-700 font-medium">Tap In Today</div>
                <div id="statTapIn" class="text-2xl font-bold text-green-900">-</div>
              </div>
              <div class="rounded-xl bg-red-50 p-4 border border-red-100">
                <div class="text-xs text-red-700 font-medium">Tap Out Today</div>
                <div id="statTapOut" class="text-2xl font-bold text-red-900">-</div>
              </div>
              <div class="rounded-xl bg-amber-50 p-4 border border-amber-100">
                <div class="text-xs text-amber-700 font-medium">In School</div>
                <div id="statInSchool" class="text-2xl font-bold text-amber-900">-</div>
              </div>
            </div>
          </div>

          <div class="grid gap-4 lg:grid-cols-[420px_1fr]">
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900">Tap form</div>
              <div id="tapStatus" class="mt-2 text-sm text-slate-700">Loading…</div>
              <div id="tapApp" class="mt-4"></div>
            </div>
            <div class="space-y-4">
              <!-- Recent Taps -->
              <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
                <div class="text-sm font-semibold text-slate-900">Recent taps</div>
                <div id="recentStatus" class="mt-2 text-sm text-slate-700">Loading…</div>
                <div id="recentApp" class="mt-4"></div>
              </div>
              <!-- Attendance Alerts -->
              <div class="rounded-2xl bg-amber-50 p-5 shadow-sm ring-1 ring-amber-200">
                <div class="text-sm font-semibold text-amber-900">Attendance Alerts</div>
                <div id="alertsStatus" class="mt-2 text-sm text-amber-700">Loading…</div>
                <div id="alertsApp" class="mt-4"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./guard-dashboard.js"></script>
  </body>
</html>
