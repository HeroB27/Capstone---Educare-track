<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Guard - Gatekeeper</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-guard">
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <header id="topbar" class="topbar"></header>
    <div class="app-shell">
      <aside id="appSidebar" class="sidebar"></aside>

      <main class="page">
        <div class="page-container">
          <div class="page-header">
            <div style="display:flex;align-items:flex-start;justify-content:space-between;gap:1rem;">
              <div>
                <h1 class="page-title">Gatekeeper</h1>
                <p class="page-subtitle">Tap in/out students using QR codes</p>
              </div>
              <a class="btn btn-secondary" href="./guard-scanner.html">Open camera scanner</a>
            </div>
          </div>

          <div class="grid gap-4 lg:grid-cols-[420px_1fr]">
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900">Tap form</div>
              <div id="tapStatus" class="mt-2 text-sm text-slate-700">Loading…</div>
              <div id="tapApp" class="mt-4"></div>
            </div>
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900">Recent taps</div>
              <div id="recentStatus" class="mt-2 text-sm text-slate-700">Loading…</div>
              <div id="recentApp" class="mt-4"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./guard-dashboard.js"></script>
  </body>
</html>
