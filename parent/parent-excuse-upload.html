<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUCARE COLLEGES INC | Parent - Upload Excuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../core/theme.css" />
    <link rel="stylesheet" href="../core/vibrant-theme.css" />
    <style>
      * { font-family: 'Inter', sans-serif; }
    </style>
  </head>
  <body class="min-h-screen role-parent bg-[#f8fafc]">
    <!-- Mobile sidebar overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Top Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 z-30 top-nav">
      <div class="flex items-center justify-between h-16 px-4 lg:px-6">
        <div class="flex items-center gap-4">
          <button id="sidebarToggleBtn" class="lg:hidden p-2 rounded-xl hover:bg-slate-100 transition-colors">
            <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-green-600 flex items-center justify-center shadow-lg shadow-emerald-500/30">
              <span class="text-white font-bold text-lg">E</span>
            </div>
            <div class="hidden sm:block">
              <div class="font-bold text-slate-900">EDUCARE COLLEGES INC</div>
              <div class="text-xs text-slate-500">Parent Portal</div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex items-center gap-3 ml-2 pl-4 border-l border-slate-200">
            <div class="hidden sm:block text-right">
              <div class="text-sm font-semibold text-slate-900" id="profileBadge">Loading...</div>
              <div class="text-xs text-slate-500">Parent</div>
            </div>
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-green-500 flex items-center justify-center text-white font-bold shadow-lg">
              <span id="userInitials">â€”</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- App Shell -->
    <div class="flex min-h-screen pt-16">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-72 fixed left-0 top-0 bottom-0 z-50 transition-transform duration-300" style="background: linear-gradient(180deg, #10b981 0%, #059669 100%); box-shadow: 4px 0 30px rgba(16, 185, 129, 0.3);">
        <div class="p-6 border-b border-white/10">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
            </div>
            <div>
              <div class="font-bold text-white text-lg">Parent</div>
              <div class="text-white/60 text-sm">Dashboard</div>
            </div>
          </div>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
          <a href="./parent-dashboard.html" class="sidebar-item" data-page="dashboard">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <rect x="3" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="3" width="7" height="7" rx="1"></rect>
              <rect x="14" y="14" width="7" height="7" rx="1"></rect>
              <rect x="3" y="14" width="7" height="7" rx="1"></rect>
            </svg>
            <span>Overview</span>
          </a>
          <a href="./parent-excuse-upload.html" class="sidebar-item active" data-page="excuse">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <span>Upload Excuse</span>
          </a>
        </nav>
        <div class="p-4 border-t border-white/10">
          <button id="signOutBtn" class="sidebar-item w-full text-left hover:bg-red-500/20 hover:text-red-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Sign Out</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-72 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8">
          <!-- Page Header -->
          <div class="mb-8">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
              <div>
                <h1 class="text-3xl lg:text-4xl font-bold text-slate-900">
                  <span class="gradient-text">Upload</span> Excuse
                </h1>
                <p class="mt-2 text-slate-600">Submit excuse notes for your child's absence</p>
              </div>
              <a href="./parent-dashboard.html" class="px-5 py-2.5 rounded-xl bg-white/80 backdrop-blur-sm border border-white/20 shadow-sm hover:shadow-md transition-all flex items-center gap-2 text-slate-700 font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>Back</span>
              </a>
            </div>
          </div>

          <!-- Upload Form -->
          <div class="glass-card rounded-3xl p-6 soft-shadow">
            <div id="childSelectSection">
              <label class="block text-sm font-medium text-slate-700 mb-2">Select Child</label>
              <select id="childSelect" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-violet-500 mb-4">
                <option value="">Loading children...</option>
              </select>
            </div>

            <div class="grid lg:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Date of Absence</label>
                <input type="date" id="absenceDate" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-violet-500">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Reason</label>
                <select id="reasonSelect" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-violet-500">
                  <option value="illness">Illness</option>
                  <option value="appointment">Medical Appointment</option>
                  <option value="family">Family Emergency</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium text-slate-700 mb-2">Description (Optional)</label>
              <textarea id="description" rows="3" class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-violet-500 resize-none" placeholder="Add more details about the absence..."></textarea>
            </div>

            <div class="mt-4">
              <label class="block text-sm font-medium text-slate-700 mb-2">Attach Document (Optional)</label>
              <div id="dropZone" class="border-2 border-dashed border-slate-300 rounded-xl p-6 text-center cursor-pointer hover:border-violet-500 transition-colors bg-white/50">
                <svg class="w-10 h-10 mx-auto text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="text-slate-500">Drop file here or click to upload</p>
                <input type="file" id="fileInput" class="hidden" accept=".pdf,.jpg,.jpeg,.png">
              </div>
              <div id="filePreview" class="hidden mt-2 flex items-center gap-2 p-2 bg-white/80 rounded-lg">
                <span id="fileName" class="text-sm text-slate-700"></span>
                <button type="button" id="removeFile" class="text-red-500 hover:text-red-700">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </button>
              </div>
            </div>

            <button id="submitBtn" class="w-full mt-6 px-4 py-3 rounded-xl bg-gradient-to-r from-violet-600 to-purple-600 text-white font-medium shadow-lg shadow-purple-500/30 hover:shadow-purple-500/40 transition-all">
              Submit Excuse
            </button>
          </div>

          <!-- Recent Excuses -->
          <div class="glass-card rounded-3xl p-6 soft-shadow mt-6">
            <h3 class="text-lg font-bold text-slate-900 mb-4">Recent Excuses</h3>
            <div id="recentExcuses" class="space-y-3">
              <p class="text-slate-500 text-center py-8">Loading...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./parent-excuse-upload.js"></script>
  </body>
</html>
