<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Parent - Dashboard</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-parent">
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    <header id="topbar" class="topbar"></header>
    <div class="app-shell">
      <aside id="appSidebar" class="sidebar"></aside>

      <main class="page">
        <div class="page-container">
          <div class="page-header">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Live status, attendance history, and notifications</p>
          </div>

          <div class="grid gap-4 lg:grid-cols-[1fr_360px]">
            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div id="parentStatus" class="text-sm text-slate-700">Loading…</div>
              <div id="parentApp" class="mt-4"></div>
            </div>

            <div class="rounded-2xl bg-white p-5 shadow-sm ring-1 ring-slate-200">
              <div class="text-sm font-semibold text-slate-900">Notifications</div>
              <div id="notifStatus" class="mt-2 text-sm text-slate-700">Loading…</div>
              <div id="notifApp" class="mt-4"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./parent-dashboard.js"></script>
  </body>
</html>
