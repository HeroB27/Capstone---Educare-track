<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Track | Parent - Dashboard</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../core/theme.css" />
  </head>
  <body class="min-h-screen role-parent bg-slate-50">
    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/50 z-40 hidden lg:hidden"></div>

    <!-- Topbar (Mobile) -->
    <header id="topbar" class="lg:hidden fixed top-0 left-0 right-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200"></header>

    <!-- App Shell -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside id="appSidebar" class="hidden lg:flex lg:flex-col w-64 bg-slate-900 text-white min-h-screen"></aside>

      <!-- Main Content -->
      <main class="flex-1 lg:ml-0 pt-16 lg:pt-0">
        <div class="p-4 lg:p-8 max-w-7xl mx-auto">
          <!-- Page Header -->
          <div class="mb-8">
            <h1 class="text-2xl lg:text-3xl font-bold text-slate-900">Dashboard</h1>
            <p class="mt-1 text-slate-600">Live status, attendance history, and notifications</p>
          </div>

          <div class="grid lg:grid-cols-[1fr_360px] gap-6">
            <!-- Main Content Area -->
            <div class="space-y-6">
              <!-- Status Card -->
              <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
                <div class="flex items-center justify-between mb-4">
                  <h2 class="text-lg font-semibold text-slate-900">Children Overview</h2>
                  <span id="parentStatus" class="text-sm text-slate-500">Loading…</span>
                </div>
                <div id="parentApp" class="space-y-4"></div>
              </div>

              <!-- Calendar Section -->
              <div id="calendarSection" class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
                <!-- Calendar will be rendered here by JS -->
              </div>
            </div>

            <!-- Sidebar - Notifications & Announcements -->
            <div class="space-y-6">
              <!-- Notifications Card -->
              <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200 sticky top-24">
                <div class="flex items-center justify-between mb-4">
                  <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <h2 class="text-base font-semibold text-slate-900">Notifications</h2>
                  </div>
                  <span id="notifStatus" class="text-xs text-slate-500 px-2 py-1 bg-slate-100 rounded-full">Loading…</span>
                </div>
                <div id="notifApp" class="space-y-3 max-h-80 overflow-y-auto"></div>
              </div>

              <!-- Announcements Card -->
              <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-200">
                <div class="flex items-center justify-between mb-4">
                  <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-violet-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                    </svg>
                    <h2 class="text-base font-semibold text-slate-900">Announcements</h2>
                  </div>
                  <span id="announceStatus" class="text-xs text-slate-500 px-2 py-1 bg-slate-100 rounded-full">Loading…</span>
                </div>
                <div id="announceApp" class="space-y-3 max-h-80 overflow-y-auto"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./parent-dashboard.js"></script>
  </body>
</html>
